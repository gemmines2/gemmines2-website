<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart | Gemmines2</title>
  <link rel="stylesheet" href="style.css">
  <style>
    main {
      padding: 20px;
      color: #e8f0ff;
    }

    h2 {
      color: var(--turquoise);
      font-family: "Playfair Display", serif;
      margin-bottom: 10px;
      font-size: 1.3rem;
    }

    .cart-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .cart-item img {
      width: 64px;
      height: 64px;
      object-fit: cover;
      border-radius: 6px;
    }

    .cart-item div {
      flex: 1;
    }

    .cart-item input[type="number"] {
      width: 64px;
      border-radius: 6px;
      padding: 6px;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.05);
      color: inherit;
    }

    .remove-btn {
      background: transparent;
      border: none;
      color: var(--muted);
      cursor: pointer;
      font-size: 0.85rem;
    }

    #cart-total-box {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      font-weight: 700;
      font-size: 1.1rem;
    }

    .checkout-btn {
      margin-top: 20px;
      padding: 12px;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      color: #000;
      width: 100%;
      font-size: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .checkout-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 12px rgba(0,255,208,0.2);
    }

    .empty-cart {
      color: var(--muted);
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">GM</div>
      <div>
        <h1>Gemmines2</h1>
        <small>Natural gemstones â€” cut, polished & tumbled</small>
      </div>
    </div>
    <nav>
      <a class="btn" href="index.html">Home</a>
      <a class="btn" href="products.html">Products</a>
      <a class="btn active" href="cart.html">Cart (<span id="cart-count">0</span>)</a>
      <a class="btn" href="checkout.html">Checkout</a>
    </nav>
  </header>

  <main>
    <h2>Your Cart</h2>
    <div id="cart-items">Loading cart...</div>

    <div id="cart-total-box">
      <span>Total:</span>
      <span id="cart-total">$0.00</span>
    </div>

    <button class="checkout-btn" id="proceed-checkout">Proceed to Checkout</button>
    <div class="empty-cart" id="empty-cart-msg" style="display:none;">Your cart is empty.</div>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Gemmines2. All Rights Reserved. |
      <a href="return.html">Return Policy</a></p>
  </footer>

  <script src="products.js"></script>
  <script src="cart.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    document.addEventListener("DOMContentLoaded", () => {
      renderCartPanel();
      renderCartCount();

      const proceedBtn = document.getElementById("proceed-checkout");
      const emptyMsg = document.getElementById("empty-cart-msg");

      function checkEmpty() {
        const items = JSON.parse(localStorage.getItem('gemmines2_cart_v1') || '{}');
        if (Object.keys(items).length === 0) {
          proceedBtn.style.display = 'none';
          emptyMsg.style.display = 'block';
        } else {
          proceedBtn.style.display = 'block';
          emptyMsg.style.display = 'none';
        }
      }

      checkEmpty();

      // Proceed to checkout
      proceedBtn.addEventListener("click", () => {
        window.location.href = "checkout.html";
      });
    });
  </script>
</body>
</html>
