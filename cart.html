!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gemmines2 — Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">GM</div>
        <div>
          <h1>Gemmines2</h1>
          <small>Your cart</small>
        </div>
      </div>
      <nav>
        <a class="btn" href="index.html">Home</a>
        <a class="btn" href="products.html">Products</a>
        <a class="btn" href="cart.html">Cart</a>
        <a class="btn" href="checkout.html">Checkout</a>
        <a class="btn" href="contact.html">Contact</a>
      </nav>
    </header>

    <main style="margin-top:18px">
      <h2 style="color:var(--gold)">Cart Items</h2>
      <div id="cart-items" style="margin-top:8px"></div>
      <div class="cart-bottom" style="margin-top:12px">
        <div style="font-weight:800">Total: <span id="cart-total">$0.00</span></div>
        <div>
          <a class="btn" href="products.html">Continue Shopping</a>
          <a class="checkout-btn" href="checkout.html" style="text-decoration:none;margin-left:8px;">Go to Checkout</a>
        </div>
      </div>
    </main>

    <footer>
      © Gemmines2 — Natural Gemstones • <span id="year"></span>
    </footer>
  </div>

  <script src="cart.js"></script>
  <script> document.getElementById('year').innerText = new Date().getFullYear(); document.addEventListener('DOMContentLoaded', ()=>{ renderCartPanel(); renderCartCount(); }); </script>
</body>
</html>
