<head>

  <title>Cart | Gemmines2</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .cart-item { display:flex; gap:10px; align-items:center; margin-bottom:15px; background:#1a1f40; padding:10px; border-radius:10px; }
    .cart-item img { width:80px; height:80px; object-fit:cover; border-radius:6px; }
    .cart-details { flex:1; }
    .cart-details h4 { color:#00ffe0; margin:0 0 5px 0; }
    .cart-details p { color:#b7c7d3; margin:0; }
    .price { color:#00e0ff; font-weight:700; }
    .remove-btn { background:#c90000; color:#fff; border:none; padding:5px 8px; border-radius:5px; cursor:pointer; }
    #checkout-btn { margin-top:20px; padding:10px 15px; border:none; border-radius:8px; background:linear-gradient(135deg,#00e0ff,#c9a646); color:#000; font-weight:700; cursor:pointer; }
  </style>
</head>

  <header>
    <h1>Gemmines2</h1>
    <nav>
      <a href="index.html">Home</a> |

      <a href="cart.html">Cart (<span id="cart-count">0</span>)</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="container">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <button id="checkout-btn" onclick="checkout()" style="display:none;">Proceed to Checkout</button>
  </main>

  <footer>

  </footer>

  <script src="cart.js"></script>

  </script>
</body>
</html>
