<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart | Gemmines2</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Cart-specific styles â€“ override large images fixed */
    .cart-container {padding: 40px 5%; max-width: 1000px; margin: 0 auto;}
    .cart-item {
      display: flex;
      align-items: center;
      background: #1a1f40;
      padding: 15px;
      margin: 15px 0;
      border-radius: 12px;
      gap: 20px;
    }
    .cart-item img {
      width: 100px !important;
      height: 100px !important;
      object-fit: cover;
      border-radius: 8px;
    }
    .cart-item-info {flex: 1; color: #b7c7d3;}
    .cart-item-info h3 {color: #00ffe0; margin: 0;}
    .remove-btn {
      background: #ff4444; color: white; border: none; padding: 8px 12px;
      border-radius: 6px; cursor: pointer;
    }
    .empty-cart {text-align: center; color: #888; font-size: 1.2rem; padding: 60px;}
    .checkout-btn {
      background: linear-gradient(135deg,#00e0ff,#c9a646);
      color: #000; padding: 16px 40px; border: none; border-radius: 12px;
      font-weight: 700; font-size: 1.2rem; margin-top: 30px; cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Use the same header as other pages -->
  <header class="site-header">
    <div class="logo"><a href="index.html"><strong>Gemmines2</strong></a></div>
    <nav class="desktop-nav">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">Menu</div>
    <nav class="mobile-nav" id="mobileMenu">
      <a href="index.html" onclick="toggleMenu()">Home</a>
      <a href="products.html" onclick="toggleMenu()">Products</a>
      <a href="cart.html" onclick="toggleMenu()">Cart (<span id="cart-count">0</span>)</a>
      <a href="contact.html" onclick="toggleMenu()">Contact</a>
    </nav>
  </header>

  <div class="cart-container">
    <h2 style="text-align:center;color:#00ffe0;margin:30px 0;">Your Cart</h2>
    <div id="cart-items"></div>
    <div style="text-align:center;margin-top:40px;">
      <button class="checkout-btn" onclick="window.location.href='https://wa.me/923362149415?text=I want to buy the items in my cart'">
        Checkout via WhatsApp
      </button>
    </div>
  </div>

  <a href="https://wa.me/923362149415" target="_blank" class="whatsapp-float">WhatsApp</a>

  <script src="cart.js"></script>
  <script>
    // Same toggleMenu + cart count as other pages
    function toggleMenu() {
      document.getElementById("mobileMenu").classList.toggle("active");
    }
    if (typeof renderCartCount === 'function') renderCartCount();
  </script>

</body>
</html>
