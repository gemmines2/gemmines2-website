
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart | Gemmines2</title>

  <!-- Main Site Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Cart Page Styles -->
  <style>
    .cart-container {
      padding: 120px 5% 40px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .cart-item {
      display: flex;
      align-items: center;
      background: #1a1f40;
      padding: 15px;
      margin: 15px 0;
      border-radius: 12px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .cart-item img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 8px;
    }

    .cart-item-info {
      flex: 1;
      color: #b7c7d3;
    }

    .cart-item-info h3 {
      color: #00ffe0;
      margin: 0 0 5px;
    }

    .remove-btn {
      background: #ff4444;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .cart-total {
      text-align: right;
      font-size: 1.6rem;
      color: #00ffe0;
      margin: 30px 0;
      padding: 15px;
      background: #1a1f40;
      border-radius: 12px;
    }

    .checkout-btn {
      display: block;
      width: 100%;
      padding: 18px;
      margin-top: 20px;
      background: linear-gradient(135deg, #00e0ff, #c9a646);
      color: #000;
      font-weight: 700;
      font-size: 1.3rem;
      text-align: center;
      border-radius: 12px;
      text-decoration: none;
    }

    .empty-cart {
      text-align: center;
      color: #888;
      font-size: 1.3rem;
      padding: 80px;
    }

    @media (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        text-align: center;
      }

      .cart-item img {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>

<body>

  <!-- SITE HEADER (same as other pages) -->
  <header class="site-header">
    <div class="logo">
      <a href="index.html"><strong>Gemmines2</strong></a>
    </div>

    <nav class="desktop-nav">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart (<span class="cart-count">0</span>)</a>
      <a href="contact.html">Contact</a>
    </nav>

    <div class="hamburger" onclick="toggleMenu()">Menu</div>

    <nav class="mobile-nav" id="mobileMenu">
      <a href="index.html" onclick="toggleMenu()">Home</a>
      <a href="products.html" onclick="toggleMenu()">Products</a>
      <a href="cart.html" onclick="toggleMenu()">Cart (<span class="cart-count">0</span>)</a>
      <a href="contact.html" onclick="toggleMenu()">Contact</a>
    </nav>
  </header>

  <!-- CART CONTENT -->
  <div class="cart-container">
    <h2 style="text-align:center;color:#00ffe0;margin-bottom:30px;">Your Cart</h2>

    <div id="cart-items"></div>

    <div class="cart-total">
      <strong>Grand Total: $<span id="grand-total">0.00</span> USD</strong>
    </div>

    <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
  </div>

  <!-- WHATSAPP -->
  <a href="https://wa.me/923362149415" target="_blank" class="whatsapp-float">WhatsApp</a>

  <!-- CART SCRIPT -->
  <script src="cart.js"></script>

</body>
</html>
