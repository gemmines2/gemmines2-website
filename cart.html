<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart | Gemmines2</title>
<link rel="stylesheet" href="style.css">
<style>
  main {
    max-width: 900px;
    margin: 20px auto;
    padding: 0 10px;
    color: #e8f0ff;
  }
  h2 { color: var(--turquoise); font-family: "Playfair Display", serif; margin-bottom: 10px; font-size: 1.3rem; }
  .cart-item {
    display: flex;
    align-items: center;
    gap: 12px;
    background: var(--card);
    border-radius: 10px;
    padding: 10px;
    margin-bottom: 10px;
  }
  .cart-item img {
    width: 64px;
    height: 64px;
    object-fit: cover;
    border-radius: 6px;
  }
  .cart-item div { flex:1; }
  .cart-summary {
    background: var(--card);
    border-radius: 12px;
    padding: 16px;
    margin-top: 20px;
    text-align: right;
  }
  .cart-summary button {
    margin-top: 12px;
    background: linear-gradient(135deg, var(--accent1), var(--accent2));
    border: none;
    color: #000;
    font-weight: 700;
    padding: 10px 16px;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .cart-summary button:hover {
    transform: scale(1.03);
    box-shadow: 0 4px 12px rgba(0,255,208,0.2);
  }
  input[type="number"] {
    width: 60px;
    border-radius: 6px;
    padding: 6px;
    background: transparent;
    border: 1px solid rgba(255,255,255,0.05);
    color: inherit;
  }
</style>
</head>
<body>
<header>
  <div class="brand">
    <div class="logo">GM</div>
    <div>
      <h1>Gemmines2</h1>
      <small>Natural gemstones â€” cut, polished & tumbled</small>
    </div>
  </div>
  <nav>
    <a class="btn" href="index.html">Home</a>
    <a class="btn" href="products.html">Products</a>
    <a class="btn active" href="cart.html">Cart (<span id="cart-count">0</span>)</a>
    <a class="btn" href="checkout.html">Checkout</a>
  </nav>
</header>

<main class="container">
  <h2>Your Cart</h2>
  <div id="cart-items"></div>

  <div class="cart-summary">
    <div>Total: <span id="cart-total">$0.00</span></div>
    <button id="proceed-checkout">Proceed to Checkout</button>
  </div>
</main>

<footer>
  <p>&copy; <span id="year"></span> Gemmines2. All Rights Reserved. |
    <a href="return.html">Return Policy</a></p>
</footer>

<script src="products.js"></script>
<script src="cart.js"></script>
<script>
document.getElementById("year").textContent = new Date().getFullYear();

document.addEventListener("DOMContentLoaded", () => {
  renderCartPanel();
  renderCartCount();

  document.getElementById("proceed-checkout").addEventListener("click", () => {
    // Check if cart has items
    const items = Object.keys(JSON.parse(localStorage.getItem('gemmines2_cart_v1')||'{}'));
    if(items.length === 0){
      alert("ðŸ›’ Your cart is empty. Add items before checkout!");
      return;
    }
    window.location.href = "checkout.html";
  });
});
</script>
</body>
</html>
