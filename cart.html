<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart | Gemmines2</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="cart.js"></script>
</head>
<body>
  <header>
    <h1>Your Cart</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="cart-section">
    <h2>Your Selected Items</h2>

    <div id="cart-items"></div>
    <h3 id="cart-total">Total: $0</h3>

    <hr style="border-color:#00bcd4;margin:2rem 0;">

    <form id="checkout-form" action="https://formspree.io/f/xjkbvwny" method="POST" class="checkout-form">
      <h2>Checkout Details</h2>

      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="_replyto" placeholder="Email" required>
      <input type="text" name="contact" placeholder="Contact Number (WhatsApp or Mobile)" required>
      <input type="text" name="country" placeholder="Country" required>
      <input type="text" name="address" placeholder="Shipping Address" required>

      <label for="payment">Select Payment Method</label>
      <select name="payment" id="payment" required>
        <option value="">-- Choose Payment Method --</option>
        <option value="Western Union">Western Union</option>
        <option value="RIA">RIA</option>
        <option value="PayPal">PayPal</option>
        <option value="Bank Transfer">Bank Transfer</option>
        <option value="Other">Other</option>
      </select>

      <textarea name="message" placeholder="Additional Notes (optional)"></textarea>
      <input type="hidden" name="order" id="order-details">

      <button type="submit" class="btn">Place Order</button>
    </form>
  </main>

</body>
</html>
