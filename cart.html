<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart | Gemmines2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Gemmines2</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
<script>
  const cartData = JSON.parse(localStorage.getItem('cart')) || [];
  const cartContainer = document.getElementById('cart-items');
  if (cartContainer && cartData.length > 0) {
    cartContainer.innerHTML = `
      <div class="cart-item">
        <h3>${cartData[0].name}</h3>
        <p>Price: $${cartData[0].price}</p>
        <p>Quantity: ${cartData[0].quantity}</p>
      </div>
    `;
  } else {
    cartContainer.innerHTML = '<p>Your cart is empty.</p>';
  }
</script>
  <main class="cart-section">
    <h2>Your Shopping Cart</h2>
    <div id="cart-items"></div>
    <p><a href="checkout.html" class="btn">Proceed to Checkout →</a></p>
    <h3>Total: $<span id="cart-total">0</span></h3>

    <button id="checkout-btn" class="btn">Proceed to Checkout</button>
  </main>

  <footer>
    <p>Email: <a href="mailto:gemmines2@gmail.com">gemmines2@gmail.com</a></p>
    <p>WhatsApp: +92 336 2149415</p>
    <p>© 2025 Gemmines2 | All rights reserved</p>
  </footer>

  <script src="cart.js"></script>
</body>
</html>
