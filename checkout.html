<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - Gemmines2</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Gemmines2</h1>
    <p>Authentic Gemstones from Pakistan & Worldwide</p>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="products.html" class="active">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="featured">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
    </section>

    <section class="checkout-section">
      <form id="checkout-form" action="https://formspree.io/f/xjkbvwny" method="POST">
        <h2>Checkout Details</h2>

        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="_replyto" placeholder="Email" required>
        <input type="text" name="contact" placeholder="Contact Number (WhatsApp or Mobile)" required>
        <input type="text" name="country" placeholder="Country" required>
        <input type="text" name="address" placeholder="Shipping Address" required>

        <label for="payment">Select Payment Method</label>
        <select name="payment" id="payment" required>
          <option value="">-- Choose Payment Method --</option>
          <option value="Western Union">Western Union</option>
          <option value="RIA">RIA</option>
          <option value="PayPal">PayPal</option>
          <option value="Bank Transfer">Bank Transfer</option>
          <option value="Other">Other</option>
        </select>

        <textarea name="message" placeholder="Additional Notes (optional)"></textarea>
        <input type="hidden" name="order" id="order-details">

        <button type="submit" class="btn">Place Order</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Email: gemmines2@gmail.com | WhatsApp: +923362149415</p>
    <p>Follow us: 
      <a href="#">Instagram</a> | 
      <a href="#">Facebook</a> | 
      <a href="#">TikTok</a>
    </p>
    <p>Â© 2025 Gemmines2 | All Rights Reserved</p>
  </footer>

  <script>
    const cartItemsContainer = document.getElementById('cart-items');
    const orderDetailsInput = document.getElementById('order-details');

    function displayCartItems() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
        return;
      }

      let html = '<ul>';
      cart.forEach(item => {
        html += `<li>${item.name} - $${item.price}</li>`;
      });
      html += '</ul>';
      cartItemsContainer.innerHTML = html;

      // store in hidden input for Formspree
      const orderDetails = cart.map(item => `${item.name} ($${item.price})`).join(', ');
      orderDetailsInput.value = orderDetails;
    }

    displayCartItems();

    document.getElementById('checkout-form').addEventListener('submit', () => {
      localStorage.removeItem('cart');
    });
  </script>
</body>
</html>
