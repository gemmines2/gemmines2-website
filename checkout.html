<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | Gemmines2</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #0d1117;
      color: #e8f0f2;
      margin: 0;
      padding: 0;
    }

    .checkout-container {
      max-width: 600px;
      margin: 40px auto;
      background: #111827;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
    }

    h2 {
      color: #00ffff;
      margin-bottom: 10px;
      border-bottom: 1px solid #00ffff33;
      padding-bottom: 5px;
    }

    label {
      display: block;
      margin: 12px 0 5px;
      font-weight: 500;
      color: #d1d5db;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #1f2937;
      color: #e8f0f2;
      font-size: 15px;
    }

    .section {
      margin-bottom: 30px;
      background-color: #0f172a;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.05);
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .radio-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1e293b;
      border-radius: 10px;
      padding: 12px 15px;
      transition: 0.2s;
    }

    .radio-item:hover {
      background: #0ea5e9;
      color: white;
    }

    .order-summary {
      background-color: #1e293b;
      padding: 20px;
      border-radius: 12px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00ffff, #0077ff);
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: linear-gradient(90deg, #0077ff, #00ffff);
      transform: scale(1.03);
    }

    @media (max-width: 600px) {
      .checkout-container {
        margin: 15px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h2>Shipping Method</h2>
    <div class="section">
      <div class="radio-group">
        <label class="radio-item">
          <span>Free Shipping (5–10 business days)</span>
          <input type="radio" name="shipping" checked>
        </label>

        <label class="radio-item">
          <span>Standard Shipping (3–5 business days)</span>
          <input type="radio" name="shipping">
        </label>

        <div style="margin-top:10px;">
          <label for="courier">Choose Courier:</label>
          <select id="courier">
            <option>DHL</option>
            <option>FedEx</option>
            <option>Leopard Courier</option>
            <option>Aramex</option>
          </select>

          <label for="charge">Shipping Charge (USD):</label>
          <input type="number" id="charge" placeholder="e.g. 10">
        </div>

        <label class="radio-item">
          <span>Express (1–2 business days)</span>
          <input type="radio" name="shipping">
        </label>
      </div>
    </div>

    <h2>Payment Method</h2>
    <div class="section">
      <label for="payment">Select Payment Method:</label>
      <select id="payment">
        <option>Bank Transfer</option>
        <option>PayPal</option>
        <option>Cash on Delivery</option>
      </select>

      <label for="iban">Account / IBAN:</label>
      <input type="text" id="iban" placeholder="Enter account or IBAN">

      <label for="paypal">PayPal Email (if applicable):</label>
      <input type="email" id="paypal" placeholder="example@email.com">
    </div>

    <h2>Order Summary</h2>
    <div class="order-summary">
      <p>Subtotal: <strong>$120</strong></p>
      <p>Shipping: <strong>$10</strong></p>
      <hr>
      <p><strong>Total: $130</strong></p>
    </div>

    <button class="btn">Place Order</button>
  </div>
</body>
</html>
