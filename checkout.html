<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Gemmines2 — Checkout</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="container">
<header>
  <div class="brand">
    <div class="logo">GM</div>
    <div>
      <h1>Gemmines2</h1>
      <small>Checkout</small>
    </div>
  </div>
  <nav>
    <a class="btn" href="index.html">Home</a>
    <a class="btn" href="products.html">Products</a>
    <a class="btn" href="checkout.html">Cart</a>
    <a class="btn" href="contact.html">Contact</a>
    <a class="btn" href="about.html">About</a>
  </nav>
</header>

<h2 style="color:var(--gold);margin-top:20px;">Your Cart</h2>
<div id="cart-summary"></div>

<h3>Contact & Shipping</h3>
<label>Full name</label>
<input id="c-name" placeholder="Full name"/>
<label>Email</label>
<input id="c-email" placeholder="you@example.com"/>
<label>Phone</label>
<input id="c-phone" placeholder="+92..."/>
<label>Shipping address</label>
<textarea id="c-address" placeholder="Street, City, Country"></textarea>

<button id="place-order" class="checkout-btn" style="margin-top:12px;">Place Order</button>
<div id="order-success" style="display:none;margin-top:12px;padding:12px;border-radius:10px;background:rgba(186,134,43,0.06);color:var(--muted)">
  <strong>Order placed!</strong> We'll contact you shortly.
</div>

<footer>
© Gemmines2 — Natural Gemstones • <span id="year"></span>
</footer>
</div>

<script src="cart.js"></script>
<script>document.getElementById('year').innerText = new Date().getFullYear();</script>
</body>
</html>
