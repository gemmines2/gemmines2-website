<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Gemmines2</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(135deg, #000814, #001d3d);
      color: #f1f1f1;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px 0;
      background: #001d3d;
      border-bottom: 1px solid #003566;
    }
    header h1 {
      color: #ffd60a;
      margin: 0;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    .checkout-card {
      background: #001d3d;
      border: 1px solid #003566;
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      margin-bottom: 25px;
    }
    .checkout-card img {
      width: 100%;
      max-width: 180px;
      border-radius: 12px;
      display: block;
      margin: 10px auto;
    }
    .checkout-card h3 {
      text-align: center;
      color: #ffd60a;
    }
    form label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
      color: #e0e0e0;
    }
    form input, form select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #003566;
      border-radius: 8px;
      background: #000814;
      color: #fff;
    }
    .total {
      text-align: center;
      font-size: 18px;
      margin: 20px 0;
      font-weight: bold;
      color: #ffd60a;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: #ffd60a;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #ffc300;
    }
    footer {
      text-align: center;
      padding: 20px 0;
      font-size: 14px;
      border-top: 1px solid #003566;
      margin-top: 30px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>Checkout</h1>
  </header>

  <main>
    <div id="checkout-item" class="checkout-card">
      <!-- Product details will load here -->
    </div>

    <div class="checkout-card">
      <form id="checkout-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="contact">Contact Number (WhatsApp)</label>
        <input type="text" id="contact" required>

        <label for="address">Full Address</label>
        <input type="text" id="address" required>

        <label for="country">Country</label>
        <input type="text" id="country" required>

        <label for="postal">Postal Code</label>
        <input type="text" id="postal" required>

        <label for="payment">Payment Method</label>
        <select id="payment" required>
          <option value="">Select</option>
          <option value="Western Union">Western Union</option>
          <option value="Ria">Ria</option>
          <option value="Bank Transfer">Bank Transfer</option>
          <option value="PayPal">PayPal</option>
        </select>

        <div class="total" id="total-price"></div>

        <button type="submit" class="btn">Place Order</button>
      </form>
    </div>
  </main>

  <footer>
    &copy; <span id="year"></span> Gemmines2. All rights reserved.
  </footer>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const product = JSON.parse(localStorage.getItem('selectedProduct'));
    const year = document.getElementById('year');
    if (year) year.textContent = new Date().getFullYear();

    if (product) {
      document.getElementById('checkout-item').innerHTML = `
        <img src="${product.img}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>${product.desc}</p>
        <div class="price">Price: $${product.price}</div>
      `;
      document.getElementById('total-price').textContent = 'Total: $' + product.price;
    } else {
      document.getElementById('checkout-item').innerHTML = '<p>No product selected.</p>';
      document.getElementById('total-price').textContent = '';
    }

    // Handle form submit
    document.getElementById('checkout-form').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Thank you! Your order has been placed. We will contact you soon.');
      localStorage.removeItem('selectedProduct');
      window.location.href = 'index.html';
    });
  });
  </script>

</body>
</html>
