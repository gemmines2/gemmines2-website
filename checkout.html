<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | Gemmines2</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0d1117;
      color: #e8f0f2;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0f172a;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    header h1 {
      color: #00ffd0;
      font-size: 1.4rem;
    }

    nav a {
      color: #e8f0f2;
      margin-left: 12px;
      text-decoration: none;
      font-size: 0.9rem;
    }

    nav a:hover {
      color: #00ffd0;
    }

    main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
    }

    @media (max-width: 800px) {
      main {
        grid-template-columns: 1fr;
      }
    }

    h2 {
      color: #00ffd0;
      font-family: "Playfair Display", serif;
      margin-bottom: 10px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      text-align: left;
    }

    th {
      color: #00ffd0;
    }

    .total {
      text-align: right;
      font-weight: bold;
      margin-top: 10px;
    }

    .form-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-size: 0.9rem;
      color: #b0c7c7;
    }

    input, textarea {
      padding: 8px;
      border: none;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      width: 100%;
    }

    textarea {
      resize: vertical;
      height: 70px;
    }

    .checkout-btn {
      margin-top: 15px;
      padding: 10px;
      background: linear-gradient(135deg, #00ffd0, #00aaff);
      border: none;
      color: #000;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .checkout-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 12px rgba(0,255,208,0.25);
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      padding: 12px;
      margin-top: 40px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Gemmines2</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <!-- Left: Your Order -->
    <section>
      <h2>Your Order</h2>
      <table id="checkout-table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="checkout-body"></tbody>
      </table>
      <div class="total" id="checkout-total">Total: $0</div>
    </section>

    <!-- Right: Delivery Details -->
    <section class="form-section">
      <h2>Delivery & Contact Details</h2>
      <label>Full Name</label>
      <input type="text" placeholder="Enter your name" required>

      <label>Email</label>
      <input type="email" placeholder="Enter your email" required>

      <label>Address</label>
      <textarea placeholder="Enter delivery address"></textarea>

      <label>Phone</label>
      <input type="text" placeholder="Enter your phone number" required>

      <button class="checkout-btn" id="place-order">Place Order</button>
    </section>
  </main>

  <footer>
    &copy; <span id="year"></span> Gemmines2. All Rights Reserved. |
    <a href="return.html">Return Policy</a>
  </footer>

  <script src="cart.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    function readCartFromLocalStorage() {
      try {
        const raw = localStorage.getItem('gemmines2_cart_v1');
        return raw ? JSON.parse(raw) : [];
      } catch (e) {
        console.error("Cart parse error:", e);
        return [];
      }
    }

    function renderCheckout() {
      const tbody = document.getElementById('checkout-body');
      const totalElem = document.getElementById('checkout-total');
      const cart = readCartFromLocalStorage();

      tbody.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        tbody.innerHTML = '<tr><td colspan="2">Your cart is empty.</td></tr>';
        totalElem.textContent = "Total: $0";
        return;
      }

      cart.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${item.name}</td><td>$${item.price}</td>`;
        tbody.appendChild(row);
        total += item.price;
      });

      totalElem.textContent = "Total: $" + total.toFixed(2);
      document.getElementById("cart-count").textContent = cart.length;
    }

    document.getElementById("place-order").addEventListener("click", () => {
      alert("âœ… Thank you for your order! We'll contact you soon.");
      localStorage.removeItem("gemmines2_cart_v1");
      window.location.href = "index.html";
    });

    renderCheckout();
  </script>
</body>
</html>
