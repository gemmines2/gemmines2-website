<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout | Gemmines2</title>
<link rel="stylesheet" href="style.css">
<style>
body {
  background-color: #0d1117;
  color: #e8f4fb;
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
}

.checkout-container {
  max-width: 700px;
  margin: 80px auto;
  background: #111827;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0, 224, 255, 0.15);
}

h2, h3 {
  color: #00e0ff;
  text-shadow: 0 0 8px #00e0ff;
}

h2 { text-align: center; margin-bottom: 25px; }
h3 { margin-bottom: 15px; }

label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
}

input, select, textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #00e0ff;
  background: #0d1117;
  color: #e8f4fb;
}

.section {
  margin-bottom: 30px;
}

.payment-option {
  background: #1a2234;
  padding: 12px;
  border-radius: 10px;
  margin-bottom: 10px;
}

.payment-option input {
  margin-right: 10px;
}

.payment-fields {
  background: #0d1117;
  border-left: 3px solid #00e0ff;
  padding: 10px;
  margin-top: 10px;
  border-radius: 8px;
}

button {
  background: #00e0ff;
  color: #0d1117;
  border: none;
  width: 100%;
  padding: 12px;
  font-size: 16px;
  font-weight: bold;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #00bcd4;
  box-shadow: 0 0 10px #00e0ff;
}

@media (max-width: 600px) {
  .checkout-container {
    margin: 30px 15px;
    padding: 20px;
  }
}
</style>
</head>
<body>
<div class="checkout-container">
  <h2>Checkout</h2>

  <!-- Customer Information -->
  <div class="section">
    <h3>Customer Details</h3>
    <label>Full Name</label>
    <input type="text" id="name" placeholder="Enter your full name">

    <label>Email Address</label>
    <input type="email" id="email" placeholder="Enter your email">

    <label>Phone Number</label>
    <input type="tel" id="phone" placeholder="Enter your contact number">

    <label>Address Line 1</label>
    <input type="text" id="address1" placeholder="Street address, P.O. box, etc.">

    <label>Address Line 2</label>
    <input type="text" id="address2" placeholder="Apartment, suite, unit, building, etc.">

    <label>Country</label>
    <input type="text" id="country" placeholder="Enter your country">

    <label>Postal Code</label>
    <input type="text" id="postal" placeholder="Enter your postal code">
  </div>

  <!-- Shipping -->
  <div class="section">
    <h3>Shipping Options</h3>
    <select id="shipping">
      <option value="free">Free Shipping (7–10 Days)</option>
      <option value="standard">Standard Courier (3–5 Days)</option>
      <option value="express">Express DHL/FedEx (1–2 Days)</option>
    </select>
  </div>
<!-- Payment Section -->
<div class="checkout-section" id="payment-section">
  <h2>Payment Method</h2>

  <!-- Payment Options -->
  <div class="payment-options">
    <label>
      <input type="radio" name="payment" value="card" checked> Credit/Debit Card
    </label>
    <label>
      <input type="radio" name="payment" value="paypal"> PayPal
    </label>
    <label>
      <input type="radio" name="payment" value="payoneer"> Payoneer
    </label>
    <label>
      <input type="radio" name="payment" value="bank"> Bank Transfer
    </label>
  </div>

  <!-- Card Details -->
  <div class="payment-fields" id="card-fields">
    <input type="text" placeholder="Cardholder Name">
    <input type="text" placeholder="Card Number">
    <div class="card-row">
      <input type="text" placeholder="Expiry (MM/YY)">
      <input type="text" placeholder="CVV">
    </div>
  </div>

  <!-- PayPal Email -->
  <div class="payment-fields" id="paypal-fields" style="display:none;">
    <input type="email" placeholder="PayPal Email">
  </div>

  <!-- Payoneer Email -->
  <div class="payment-fields" id="payoneer-fields" style="display:none;">
    <input type="email" placeholder="Payoneer Email">
  </div>

  <!-- Bank Transfer Details -->
  <div class="payment-fields" id="bank-fields" style="display:none;">
    <input type="text" placeholder="Bank Name">
    <input type="text" placeholder="Account Number">
    <input type="text" placeholder="SWIFT / IBAN">
  </div>
</div>

<!-- Styles -->
<style>
.checkout-section {
  margin-top: 20px;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 10px;
  background: #f8f8f8;
}

.checkout-section h2 {
  margin-bottom: 15px;
}

.payment-options label {
  display: block;
  margin-bottom: 10px;
  font-weight: 500;
  cursor: pointer;
}

.payment-fields {
  margin-top: 15px;
}

.payment-fields input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

.card-row {
  display: flex;
  gap: 10px;
}

.card-row input {
  flex: 1;
}

/* Responsive */
@media(max-width:600px) {
  .card-row {
    flex-direction: column;
  }
}
</style>

<!-- Script to toggle payment fields -->
<script>
const paymentRadios = document.querySelectorAll('input[name="payment"]');
const cardFields = document.getElementById('card-fields');
const paypalFields = document.getElementById('paypal-fields');
const payoneerFields = document.getElementById('payoneer-fields');
const bankFields = document.getElementById('bank-fields');

paymentRadios.forEach(radio => {
  radio.addEventListener('change', () => {
    cardFields.style.display = 'none';
    paypalFields.style.display = 'none';
    payoneerFields.style.display = 'none';
    bankFields.style.display = 'none';

    if(radio.value === 'card') cardFields.style.display = 'block';
    else if(radio.value === 'paypal') paypalFields.style.display = 'block';
    else if(radio.value === 'payoneer') payoneerFields.style.display = 'block';
    else if(radio.value === 'bank') bankFields.style.display = 'block';
  });
});
</script>

 
</script>
</body>
</html>
