<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gemmines2 Checkout</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #0b0f25;
  color: #fff;
  margin: 0;
  padding: 0;
}
.container {
  max-width: 800px;
  margin: 30px auto;
  background-color: #1a1f40;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.5);
}
h1, h2 {
  text-align: center;
  margin-bottom: 20px;
}
form label {
  display: block;
  margin-bottom: 5px;
  font-weight: 500;
}
form input, form select, form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: none;
  box-sizing: border-box;
}
.payment-options label {
  display: block;
  margin-bottom: 10px;
  cursor: pointer;
}
.payment-fields {
  margin-top: 15px;
}
.card-row, .address-row {
  display: flex;
  gap: 10px;
}
.card-row input, .address-row input {
  flex: 1;
}
button {
  width: 100%;
  padding: 15px;
  background-color: #0077ff;
  color: #fff;
  font-size: 18px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
button:hover {
  background-color: #005fcc;
}
/* Responsive */
@media(max-width:600px){
  .card-row, .address-row {
    flex-direction: column;
  }
}

/* Force dark theme on all input fields */
input, select, textarea {
  background-color: #1a1f40 !important;
  color: #fff !important;
  border: 1px solid #555 !important;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 6px;
  box-sizing: border-box;
}

/* Placeholder text */
input::placeholder, textarea::placeholder {
  color: #bbb !important;
}

/* When input is focused */
input:focus, select:focus, textarea:focus {
  background-color: #1a1f40 !important;
  color: #fff !important;
  outline: 2px solid #0077ff !important;
}
</style>
</head>
<body>

<div class="container">
  <h1>Checkout</h1>

  <form id="checkout-form">
    <!-- Shipping Details -->
    <h2>Shipping Details</h2>
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" placeholder="John Doe" required>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="example@email.com" required>

    <label for="contact">Contact Number</label>
    <input type="text" id="contact" placeholder="+92 300 1234567" required>

    <label for="address1">Address Line 1</label>
    <input type="text" id="address1" placeholder="Street Address, P.O. Box" required>

    <label for="address2">Address Line 2</label>
    <input type="text" id="address2" placeholder="Apartment, Suite, Unit, Building">

    <div class="address-row">
      <input type="text" id="city" placeholder="City" required>
      <input type="text" id="state" placeholder="State/Province" required>
    </div>

    <div class="address-row">
      <input type="text" id="postal" placeholder="Postal / ZIP Code" required>
      <input type="text" id="country" placeholder="Country" required>
    </div>

    <!-- Payment Method -->
    <h2>Payment Method</h2>
    <div class="payment-options">
      <label><input type="radio" name="payment" value="card" checked> Credit/Debit Card</label>
      <label><input type="radio" name="payment" value="paypal"> PayPal</label>
      <label><input type="radio" name="payment" value="payoneer"> Payoneer</label>
      <label><input type="radio" name="payment" value="bank"> Bank Transfer</label>
    </div>

    <!-- Card Fields -->
    <div class="payment-fields" id="card-fields">
      <input type="text" placeholder="Cardholder Name">
      <input type="text" placeholder="Card Number">
      <div class="card-row">
        <input type="text" placeholder="Expiry MM/YY">
        <input type="text" placeholder="CVV">
      </div>
    </div>

    <!-- PayPal -->
    <div class="payment-fields" id="paypal-fields" style="display:none;">
      <input type="email" placeholder="PayPal Email">
    </div>

    <!-- Payoneer -->
    <div class="payment-fields" id="payoneer-fields" style="display:none;">
      <input type="email" placeholder="Payoneer Email">
    </div>

    <!-- Bank Transfer -->
    <div class="payment-fields" id="bank-fields" style="display:none;">
      <input type="text" placeholder="Bank Name">
      <input type="text" placeholder="Account Number">
      <input type="text" placeholder="SWIFT / IBAN">
    </div>

    <button type="submit" id="place-order">Place Order</button>
  </form>
</div>

<script>
// Toggle payment fields
const radios = document.querySelectorAll('input[name="payment"]');
const cardFields = document.getElementById('card-fields');
const paypalFields = document.getElementById('paypal-fields');
const payoneerFields = document.getElementById('payoneer-fields');
const bankFields = document.getElementById('bank-fields');

radios.forEach(radio => {
  radio.addEventListener('change', () => {
    cardFields.style.display = 'none';
    paypalFields.style.display = 'none';
    payoneerFields.style.display = 'none';
    bankFields.style.display = 'none';

    if (radio.value === 'card') cardFields.style.display = 'block';
    if (radio.value === 'paypal') paypalFields.style.display = 'block';
    if (radio.value === 'payoneer') payoneerFields.style.display = 'block';
    if (radio.value === 'bank') bankFields.style.display = 'block';
  });
});

// Place Order redirect
document.getElementById('checkout-form').addEventListener('submit', function(e) {
  e.preventDefault();
  window.location.href = "thankyou.html";
});
</script>
<footer>
  <p style="text-align:center; padding:30px 10px; background-color:#050a1a; color:#1de9b6; font-family:Arial, sans-serif; font-size:14px;">
    <a href="return.html" style="color: #1de9b6;">Return Policy</a> | 
    <a href="shipping.html" style="color: #1de9b6;">Shipping Policy</a> | 
    <a href="contact.html" style="color: #1de9b6;">Contact Us</a>
  </p>
</footer>
  <script>
// Function to get product ID from URL (?id=2)
function getProductIdFromURL() {
    const params = new URLSearchParams(window.location.search);
    return params.get('id'); // Returns '1', '2', etc.
}

const productId = getProductIdFromURL();

if (productId) {
    // Load products from products.js (make sure products.js is included)
    const product = products.find(p => p.id == productId);
    
    if (product) {
        // Store product to cart in localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.push(product);
        localStorage.setItem('cart', JSON.stringify(cart));

        // Optionally redirect to cart.html or refresh page to show item
        window.location.href = "cart.html";
    }
}
</script>
<script src="products.js"></script>
<script src="cart.js"></script>
</body>
</html>
