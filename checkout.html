
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemmines2 Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- SAME HEADER AS HOMEPAGE -->
<header class="site-header">
  <div class="logo"><a href="index.html"><strong>Gemmines2</strong></a></div>
  <nav class="desktop-nav">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="cart.html">Cart (<span class="cart-count">0</span>)</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div class="hamburger" onclick="toggleMenu()">Menu</div>
  <nav class="mobile-nav" id="mobileMenu">
    <a href="index.html" onclick="toggleMenu()">Home</a>
    <a href="products.html" onclick="toggleMenu()">Products</a>
    <a href="cart.html" onclick="toggleMenu()">Cart (<span class="cart-count">0</span>)</a>
    <a href="contact.html" onclick="toggleMenu()">Contact</a>
  </nav>
</header>

<div style="margin-top:100px; padding:20px;">
  <div style="max-width:800px; margin:0 auto; background:#1a1f40; padding:30px; border-radius:16px; box-shadow:0 8px 30px rgba(0,0,0,0.6);">
    <h1 style="text-align:center; color:#20B2AA; margin-bottom:30px; font-size:2.2rem;">Checkout</h1>

    <form id="checkout-form">
      <h2 style="color:#20B2AA; text-align:left; margin:25px 0 15px;">Shipping Details</h2>
      <label>Full Name</label><input type="text" id="fullname" placeholder="John Doe" required>
      <label>Email</label><input type="email" id="email" placeholder="example@email.com" required>
      <label>Contact Number</label><input type="text" id="contact" placeholder="+92 300 1234567" required>
      <label>Address Line 1</label><input type="text" id="address1" placeholder="Street Address, P.O. Box" required>
      <label>Address Line 2 (Optional)</label><input type="text" id="address2">
      <div style="display:flex; gap:15px; flex-wrap:wrap;">
        <div style="flex:1; min-width:200px;"><input type="text" id="city" placeholder="City" required></div>
        <div style="flex:1; min-width:200px;"><input type="text" id="state" placeholder="State/Province" required></div>
      </div>
      <div style="display:flex; gap:15px; flex-wrap:wrap; margin-top:10px;">
        <div style="flex:1; min-width:200px;"><input type="text" id="postal" placeholder="Postal / ZIP Code" required></div>
        <div style="flex:1; min-width:200px;"><input type="text" id="country" placeholder="Country" required></div>
      </div>

      <h2 style="color:#20B2AA; margin:30px 0 15px;">Payment Method</h2>
      <div style="margin-bottom:20px;">
        <label style="display:block; margin:10px 0;"><input type="radio" name="payment" value="card" checked> Credit/Debit Card</label>
        <label style="display:block; margin:10px 0;"><input type="radio" name="payment" value="paypal"> PayPal</label>
        <label style="display:block; margin:10px 0;"><input type="radio" name="payment" value="payoneer"> Payoneer</label>
        <label style="display:block; margin:10px 0;"><input type="radio" name="payment" value="bank"> Bank Transfer</label>
        <label style="display:block; margin:10px 0;"><input type="radio" name="payment" value="ria"> Ria Money Transfer</label>
        <label style="display:block; margin:10px 0;"><input type="radio" name="payment" value="stripe"> Stripe</label>
      </div>

      <button type="submit" style="width:100%; padding:16px; background:#20B2AA; color:#000; font-size:1.3rem; font-weight:bold; border:none; border-radius:50px; cursor:pointer; margin-top:20px;">
        Place Order & Pay
      </button>
    </form>
  </div>
</div>

<!-- FOOTER -->
<footer style="background:#000; color:#20B2AA; text-align:center; padding:50px 20px; margin-top:80px;">
  <div class="footer-links">
    <a href="return.html" style="color:#00e0ff; margin:0 15px;">Return Policy</a> |
    <a href="shipping.html" style="color:#00e0ff; margin:0 15px;">Shipping Policy</a> |
    <a href="contact.html" style="color:#00e0ff; margin:0 15px;">Contact Us</a>
  </div>
  <p style="margin-top:25px;">© 2025 Gemmines2 – All Rights Reserved</p>
</footer>

<a href="https://wa.me/923362149415" target="_blank" class="whatsapp-float">WhatsApp</a>

<script>
function toggleMenu() {
  document.getElementById("mobileMenu").classList.toggle("active");
}
function updateCartCount() {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  document.querySelectorAll('.cart-count').forEach(el => el.textContent = cart.length);
}
updateCartCount();
</script>

<script src="products.js"></script>
<script src="cart.js"></script>
<script src="checkout.js"></script>

</body>
</html>
