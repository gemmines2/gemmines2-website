<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Gemmines2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Checkout</h1>
</header>

<main>
  <div id="checkout-item"></div>

  <h3>Enter Your Details</h3>
  <form id="checkout-form">
    <label>Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label>Email:</label><br>
    <input type="email" id="email" required><br><br>

    <label>Address:</label><br>
    <textarea id="address" rows="3" required></textarea><br><br>

    <button type="submit" class="btn">Confirm Order</button>
  </form>

  <p id="confirmation" style="color: green; font-weight: bold; display: none;">
    âœ… Your order has been placed successfully! Thank you for shopping at Gemmines2.
  </p>
</main>

<footer>
  <p>&copy; 2025 Gemmines2 | All Rights Reserved</p>
</footer>

<script>
  // Display selected gem
  const cartData = JSON.parse(localStorage.getItem('cart')) || [];
  const checkoutItem = document.getElementById('checkout-item');
  if (checkoutItem && cartData.length > 0) {
    checkoutItem.innerHTML = `
      <div class="cart-item">
        <h3>${cartData[0].name}</h3>
        <p>Price: $${cartData[0].price}</p>
      </div>
    `;
  } else {
    checkoutItem.innerHTML = '<p>Your cart is empty.</p>';
  }

  // Handle order confirmation
  document.getElementById('checkout-form').addEventListener('submit', function(event) {
    event.preventDefault();
    document.getElementById('confirmation').style.display = 'block';
    localStorage.removeItem('cart');
  });
</script>

</body>
</html>
