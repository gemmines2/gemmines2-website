<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gemmines2 — Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">GM</div>
        <div>
          <h1>Gemmines2</h1>
          <small>Checkout</small>
        </div>
      </div>
      <nav>
        <a class="btn" href="index.html">Home</a>
        <a class="btn" href="products.html">Products</a>
        <a class="btn" href="cart.html">Cart</a>
        <a class="btn" href="contact.html">Contact</a>
        <a class="btn" href="about.html">About</a>
      </nav>
    </header>

    <main style="margin-top:18px;max-width:700px">
      <h2 style="color:var(--gold)">Checkout</h2>
      <div id="cart-summary" style="margin-bottom:12px"></div>

      <h4>Contact & Shipping</h4>
      <label>Full name</label>
      <input id="c-name" placeholder="Full name" />
      <label>Email</label>
      <input id="c-email" placeholder="you@example.com" />
      <label>Phone (WhatsApp preferred)</label>
      <input id="c-phone" placeholder="+92..." />
      <label>Shipping address</label>
      <textarea id="c-address" placeholder="Street, City, Country"></textarea>

      <label style="margin-top:8px">Payment Method</label>
      <select id="c-payment">
        <option value="">Select</option>
        <option>Western Union</option>
        <option>Ria</option>
        <option>Bank Transfer</option>
        <option>PayPal</option>
      </select>

      <div style="display:flex;gap:12px;margin-top:14px;align-items:center">
        <button id="place-order" class="checkout-btn">Place Order</button>
        <div style="color:var(--muted);font-size:0.95rem">Payments: Western Union, Ria, Bank Transfer, PayPal.</div>
      </div>

      <div id="order-success" style="display:none;margin-top:12px;padding:12px;border-radius:10px;background:rgba(186,134,43,0.06);color:var(--muted)">
        <strong>Order placed!</strong> We'll contact you by email/WhatsApp to confirm details.
      </div>
    </main>

    <footer>
      © Gemmines2 — Natural Gemstones • <span id="year"></span>
    </footer>
  </div>

  <script src="cart.js"></script>
  <script>
    document.getElementById('year').innerText = new Date().getFullYear();
    document.addEventListener('DOMContentLoaded', ()=>{ renderCheckout(); renderCartCount(); });
    document.getElementById('place-order').addEventListener('click', ()=> {
      const name = document.getElementById('c-name').value.trim();
      const email = document.getElementById('c-email').value.trim();
      const phone = document.getElementById('c-phone').value.trim();
      const addr = document.getElementById('c-address').value.trim();
      if(!name || !email || !phone || !addr){ alert('Please complete contact & shipping information.'); return; }
      placeOrder({name,email,phone,addr,payment:document.getElementById('c-payment').value});
      document.getElementById('order-success').style.display='block';
    });
  </script>
</body>
</html>
