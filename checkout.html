<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Gemmines2</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="cart.js"></script>
  <style>
    body {
      background-color: #0a0f1a;
      color: #f5f5f5;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #10182b;
      border-bottom: 1px solid #1e2a44;
    }

    header h1 {
      font-size: 2rem;
      color: #00bcd4;
      margin-bottom: 0.5rem;
    }

    header p {
      color: #b0bec5;
      font-size: 1rem;
    }

    .checkout-container {
      max-width: 700px;
      margin: 2rem auto;
      background-color: #121826;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 188, 212, 0.2);
    }

    .checkout-container h2 {
      text-align: center;
      color: #00bcd4;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 500;
      color: #e0e0e0;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #1e2a44;
      background-color: #0a0f1a;
      color: #f5f5f5;
      font-size: 1rem;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #00bcd4;
      box-shadow: 0 0 5px rgba(0, 188, 212, 0.3);
    }

    .btn {
      background-color: #00bcd4;
      color: #fff;
      border: none;
      padding: 0.9rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #0097a7;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      color: #b0bec5;
      font-size: 0.9rem;
      background-color: #10182b;
      margin-top: 3rem;
      border-top: 1px solid #1e2a44;
    }

    footer a {
      color: #00bcd4;
      text-decoration: none;
      margin: 0 0.3rem;
    }

    footer a:hover {
      text-decoration: underline;
    }

    #order-summary {
      background-color: #0a0f1a;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #1e2a44;
      border-radius: 10px;
      color: #cfd8dc;
    }
  </style>
</head>
<body>

  <header>
    <h1>Gemmines2 Checkout</h1>
    <p>Review your order and enter your shipping details</p>
  </header>

  <div class="checkout-container">
    <h2>Order Summary</h2>
    <div id="order-summary">
      <p>Your selected gemstones will appear here...</p>
    </div>

    <form id="checkout-form" action="https://formspree.io/f/mwpkleaw" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="phone">Contact Number (WhatsApp or Mobile)</label>
      <input type="text" id="phone" name="phone" placeholder="+92XXXXXXXXXX" required>

      <label for="country">Country</label>
      <input type="text" id="country" name="country" placeholder="Your country" required>

      <label for="address">Shipping Address</label>
      <textarea id="address" name="address" rows="3" placeholder="Enter your shipping address" required></textarea>

      <label for="payment">Select Payment Method</label>
      <select id="payment" name="payment" required>
        <option value="">-- Choose Payment Method --</option>
        <option value="paypal">PayPal</option>
        <option value="western_union">Western Union</option>
        <option value="ria">Ria</option>
        <option value="moneygram">MoneyGram</option>
      </select>

      <label for="notes">Additional Notes (optional)</label>
      <textarea id="notes" name="notes" rows="2" placeholder="Any special instructions?"></textarea>

      <input type="hidden" name="order" id="order-details">
      <button type="submit" class="btn">Place Order</button>
    </form>
  </div>

  <footer>
    <p>Email: <a href="mailto:gemmines2@gmail.com">gemmines2@gmail.com</a> |
       WhatsApp: <a href="https://wa.me/923362149415" target="_blank">+923362149415</a></p>
    <p>Follow us:
       <a href="#">Instagram</a> |
       <a href="#">Facebook</a> |
       <a href="#">TikTok</a></p>
    <p>Â© 2025 Gemmines2 | All Rights Reserved</p>
  </footer>

</body>
</html>
