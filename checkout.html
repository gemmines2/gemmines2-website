<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Gemmines2</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #0d1117;
      color: #e8f0f2;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0f172a;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    header h1 {
      color: var(--turquoise, #00ffd0);
      margin: 0;
      font-size: 1.4rem;
    }

    nav a {
      color: #e8f0f2;
      margin-left: 14px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s ease;
    }

    nav a:hover {
      color: var(--turquoise, #00ffd0);
    }

    main {
      max-width: 800px;
      margin: 30px auto;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      color: var(--turquoise, #00ffd0);
      font-family: "Playfair Display", serif;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      text-align: left;
      font-size: 0.9rem;
    }

    th {
      color: var(--turquoise, #00ffd0);
    }

    .total {
      text-align: right;
      font-weight: bold;
      margin-top: 15px;
      font-size: 1rem;
    }

    .checkout-btn {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      background: linear-gradient(135deg, var(--accent1, #00ffd0), var(--accent2, #00aaff));
      border: none;
      border-radius: 8px;
      font-weight: 700;
      color: #000;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .checkout-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 12px rgba(0,255,208,0.25);
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      padding: 12px;
      margin-top: 40px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Gemmines2</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Your Order</h2>
    <table id="checkout-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="checkout-body"></tbody>
    </table>
    <div class="total" id="checkout-total">Total: $0</div>
    <button class="checkout-btn" id="place-order">Place Order</button>
  </main>

  <footer>
    &copy; <span id="year"></span> Gemmines2. All Rights Reserved. |
    <a href="return.html">Return Policy</a>
  </footer>

  <script src="cart.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // ✅ Read cart correctly using the same key as cart.js
    function readCartFromLocalStorage() {
      try {
        const raw = localStorage.getItem('gemmines2_cart_v1');
        return raw ? JSON.parse(raw) : [];
      } catch (e) {
        console.error("Cart parse error:", e);
        return [];
      }
    }

    // ✅ Display items on checkout page
    function renderCheckout() {
      const tbody = document.getElementById('checkout-body');
      const totalElem = document.getElementById('checkout-total');
      const cart = readCartFromLocalStorage();

      tbody.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        tbody.innerHTML = '<tr><td colspan="2">Your cart is empty.</td></tr>';
        totalElem.textContent = "Total: $0";
        return;
      }

      cart.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td>$${item.price}</td>
        `;
        tbody.appendChild(row);
        total += item.price;
      });

      totalElem.textContent = "Total: $" + total.toFixed(2);
      document.getElementById("cart-count").textContent = cart.length;
    }

    // ✅ Handle order placement
    document.getElementById("place-order").addEventListener("click", () => {
      alert("Thank you for your order! We will contact you shortly.");
      localStorage.removeItem("gemmines2_cart_v1");
      window.location.href = "index.html";
    });

    renderCheckout();
  </script>
</body>
</html>
