<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Gemmines2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Checkout</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="checkout.html">Checkout</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="checkout-container">
    <div id="checkout-item" class="checkout-card"></div>

    <form id="checkout-form" class="checkout-form">
      <label>Full Name</label>
      <input type="text" required>

      <label>Email</label>
      <input type="email" required>

      <label>Contact Number (WhatsApp)</label>
      <input type="text" required>

      <label>Full Address</label>
      <input type="text" required>

      <label>Country</label>
      <input type="text" required>

      <label>Postal Code</label>
      <input type="text" required>

      <label>Payment Method</label>
      <select required>
        <option value="">Select</option>
        <option>Western Union</option>
        <option>Ria</option>
        <option>Bank Transfer</option>
        <option>PayPal</option>
      </select>

      <div class="total" id="total-price"></div>

      <button type="submit" class="btn">Place Order</button>
    </form>
  </main>

  <footer class="footer">
    © <span id="year"></span> Gemmines2. All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const product = JSON.parse(localStorage.getItem("selectedProduct"));
    if (product) {
      document.getElementById("checkout-item").innerHTML = `
        <img src="${product.img}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>${product.desc}</p>
        <p><strong>$${product.price}</strong></p>
      `;
      document.getElementById("total-price").textContent = 'Total: $' + product.price;
    }

    document.getElementById("checkout-form").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Thank you! Your order has been placed. We’ll contact you soon.");
      localStorage.removeItem("selectedProduct");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
