<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout — Gemmines2</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: #071428;
      --bg2: #02060a;
      --gold: #b8862b;
      --muted: #9fb7d6;
      --panel: rgba(255,255,255,0.03);
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      color: #e8f4fb;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: var(--panel);
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }
    h1, h2 {
      font-family: 'Playfair Display', serif;
      color: var(--gold);
      text-align: center;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-top: 20px;
    }
    label {
      display: block;
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 6px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.05);
      background: rgba(255,255,255,0.02);
      color: #fff;
      font-size: 1rem;
    }
    textarea { grid-column: span 2; min-height: 100px; }
    .section-title {
      grid-column: span 2;
      font-weight: 700;
      color: var(--gold);
      font-family: 'Playfair Display', serif;
      margin-top: 20px;
      font-size: 1.2rem;
    }
    .radio-group, .payment-group {
      grid-column: span 2;
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }
    .radio-group label, .payment-group label {
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
    }
    .radio-group input, .payment-group input {
      margin-right: 8px;
    }
    .primary {
      grid-column: span 2;
      background: linear-gradient(90deg, var(--gold), #f2cf8f);
      color: #071022;
      font-weight: 800;
      border: none;
      border-radius: 12px;
      padding: 14px 20px;
      cursor: pointer;
      font-size: 1.1rem;
      margin-top: 20px;
    }
    footer {
      text-align: center;
      color: var(--muted);
      margin: 40px 0 10px;
    }
    @media(max-width: 700px) {
      form { grid-template-columns: 1fr; }
      textarea, .section-title, .primary { grid-column: span 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Checkout</h1>
    <p style="text-align:center;color:var(--muted);">Complete your order by providing your contact and payment details.</p>

    <form id="checkout-form">
      <div class="section-title">Contact Information</div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required>
      </div>

      <div>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="+1 234 567 890" required>
      </div>

      <div class="section-title">Delivery Address</div>

      <div>
        <label for="fname">First Name</label>
        <input type="text" id="fname" required>
      </div>

      <div>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" required>
      </div>

      <div style="grid-column: span 2;">
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Street, apartment, etc." required>
      </div>

      <div>
        <label for="city">City</label>
        <input type="text" id="city" required>
      </div>

      <div>
        <label for="postal">Postal Code</label>
        <input type="text" id="postal" required>
      </div>

      <div>
        <label for="country">Country / Region</label>
        <select id="country" required>
          <option value="">Select your country</option>
          <option>United States</option>
          <option>United Kingdom</option>
          <option>Canada</option>
          <option>Australia</option>
          <option>India</option>
          <option>South Africa</option>
          <option>Other</option>
        </select>
      </div>

      <div class="section-title">Shipping Method</div>
      <div class="radio-group">
        <label><input type="radio" name="shipping" value="standard" checked> Standard Shipping (Free)</label>
        <label><input type="radio" name="shipping" value="express"> Express Shipping (+$15)</label>
      </div>

      <div class="section-title">Payment Method</div>
      <div class="payment-group">
        <label><input type="radio" name="payment" value="western-union" checked> Western Union</label>
        <label><input type="radio" name="payment" value="ria"> RIA Money Transfer</label>
        <label><input type="radio" name="payment" value="paypal"> PayPal</label>
        <label><input type="radio" name="payment" value="payoneer"> Payoneer</label>
        <label><input type="radio" name="payment" value="bank"> Bank Transfer</label>
        <label><input type="radio" name="payment" value="stripe"> Stripe</label>
      </div>

      <textarea placeholder="Additional notes or delivery instructions (optional)"></textarea>

      <button type="submit" class="primary">Place Order</button>
    </form>
  </div>

  <footer>
    © <span id="year"></span> Gemmines2 — Secure Checkout
  </footer>

  <script>
    document.getElementById("year").innerText = new Date().getFullYear();

    document.getElementById("checkout-form").addEventListener("submit", e => {
      e.preventDefault();
      alert("Thank you for your order! Our team will contact you shortly for confirmation.");
      e.target.reset();
    });
  </script>
</body>
</html>
