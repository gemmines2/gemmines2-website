<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Gemmines2</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #0d1117;
      color: #e8f4fb;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px 0;
    }
    header h1 {
      margin: 0;
      color: #00e0ff;
      text-shadow: 0 0 6px #00e0ff;
    }
    nav a {
      color: #e8f4fb;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: #00e0ff;
    }
    .checkout-container {
      max-width: 820px;
      margin: 40px auto;
      background: #0b1623;
      padding: 32px;
      border-radius: 14px;
      border: 1px solid rgba(0, 224, 255, 0.4);
      box-shadow: 0 0 20px rgba(0, 224, 255, 0.15);
    }
    h2, h3 {
      color: #00e0ff;
      text-shadow: 0 0 8px rgba(0, 224, 255, 0.4);
      margin-bottom: 10px;
    }
    form {
      display: grid;
      gap: 16px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
      color: #a8cbee;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid rgba(0, 224, 255, 0.5);
      border-radius: 8px;
      background: #0d1a26;
      color: #e8f4fb;
      font-size: 15px;
      box-shadow: inset 0 0 10px rgba(0, 224, 255, 0.1);
      transition: 0.3s;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #00e0ff;
      box-shadow: 0 0 8px #00e0ff, inset 0 0 10px rgba(0, 224, 255, 0.3);
    }
    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    .submit-btn {
      margin-top: 25px;
      background: linear-gradient(90deg, #00e0ff, #00bfff);
      color: #071022;
      font-size: 16px;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      padding: 12px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 12px rgba(0, 224, 255, 0.4);
    }
    .submit-btn:hover {
      background: linear-gradient(90deg, #00bfff, #00e0ff);
      box-shadow: 0 0 20px rgba(0, 224, 255, 0.7);
    }
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background-color: #07111d;
      border-top: 1px solid rgba(0, 224, 255, 0.3);
      color: #9fb7d6;
    }
    #cart-summary {
      background: rgba(0, 224, 255, 0.05);
      border: 1px solid rgba(0, 224, 255, 0.3);
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 30px;
    }
    #cart-summary h3 {
      margin-top: 0;
      color: #00e0ff;
    }
    #cart-summary .item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px dashed rgba(255,255,255,0.1);
      padding: 5px 0;
    }
    #cart-summary .total {
      display: flex;
      justify-content: space-between;
      font-weight: 700;
      margin-top: 10px;
    }
    #order-confirm {
      display: none;
      background: linear-gradient(90deg, #00e0ff, #00bfff);
      color: #071022;
      text-align: center;
      font-weight: 700;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(0,224,255,0.4);
    }
  </style>
</head>

<body>
  <header>
    <h1>Gemmines2</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="products.html">Products</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="checkout-container">
    <h2>Checkout</h2>

    <div id="cart-summary">
      <h3>Your Order Summary</h3>
      <!-- Items will appear here dynamically -->
    </div>

    <form id="checkout-form">
      <h3>Contact</h3>
      <label>Email</label>
      <input type="email" placeholder="you@example.com" required>

      <h3>Delivery</h3>
      <div class="grid-2">
        <div>
          <label>First Name</label>
          <input type="text" required>
        </div>
        <div>
          <label>Last Name</label>
          <input type="text" required>
        </div>
      </div>

      <label>Address</label>
      <input type="text" placeholder="Street address" required>

      <label>Apartment, suite, etc. (optional)</label>
      <input type="text">

      <div class="grid-2">
        <div>
          <label>City</label>
          <input type="text" required>
        </div>
        <div>
          <label>Postal Code</label>
          <input type="text">
        </div>
      </div>

      <label>Country</label>
      <input list="countries" placeholder="Start typing or select a country">
      <datalist id="countries">
        <option value="Pakistan">
        <option value="United States">
        <option value="United Kingdom">
        <option value="Canada">
        <option value="Australia">
        <option value="United Arab Emirates">
        <option value="Saudi Arabia">
        <option value="Qatar">
        <option value="India">
        <option value="Germany">
        <option value="France">
        <option value="Italy">
        <option value="Sri Lanka">
      </datalist>

      <label>Phone</label>
      <input type="tel" placeholder="+92 300 1234567" required>

      <h3>Payment Method</h3>
      <select required>
        <option value="">Choose a payment method</option>
        <option value="western">Western Union</option>
        <option value="ria">Ria Money Transfer</option>
        <option value="paypal">PayPal</option>
        <option value="payoneer">Payoneer</option>
        <option value="stripe">Stripe</option>
        <option value="bank">Bank Deposit</option>
      </select>

      <button type="submit" class="submit-btn">Place Order</button>
    </form>

    <div id="order-confirm">✅ Your order has been received! Thank you for shopping with Gemmines2.</div>
  </section>

  <footer>
    <p>© <span id="year"></span> Gemmines2. All Rights Reserved. |
      <a href="refund.html">Return Policy</a>
    </p>
  </footer>

  <script src="products.js"></script>
  <script src="cart.js"></script>
  <script src="checkout.js"></script>

  <script>
    // Display current year in footer
    document.getElementById("year").textContent = new Date().getFullYear();

    // Checkout form submit demo
    const form = document.getElementById('checkout-form');
    const confirmMsg = document.getElementById('order-confirm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      confirmMsg.style.display = 'block';
      form.style.display = 'none';
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 4000);
    });
  </script>
</body>
</html>
