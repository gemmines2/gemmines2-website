<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | Gemmines2</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Checkout Page Styling */
    .checkout-container {
      max-width: 900px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      padding: 30px;
      box-shadow: var(--card-shadow);
      color: #e8f4fb;
    }

    h2 {
      color: var(--gold);
      text-align: center;
      margin-bottom: 25px;
      font-family: 'Playfair Display', serif;
    }

    form {
      display: grid;
      gap: 25px;
    }

    section {
      border: 1px solid rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.02);
    }

    section h3 {
      color: var(--gold);
      margin-bottom: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      padding-bottom: 5px;
      font-size: 1.2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    label {
      font-size: 0.9rem;
      color: var(--muted);
      display: block;
      margin-bottom: 4px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(255, 255, 255, 0.02);
      color: #fff;
      font-size: 0.95rem;
    }

    input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 8px;
    }

    .submit-btn {
      text-align: center;
      margin-top: 15px;
    }

    button {
      background: linear-gradient(90deg, var(--gold), #f0c46d);
      color: #071022;
      padding: 12px 28px;
      border: none;
      border-radius: 10px;
      font-weight: 800;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #f0c46d, var(--gold));
    }

    @media (max-width: 700px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">G</div>
      <h1>Gemmines2</h1>
    </div>
    <nav>
      <a href="index.html" class="btn">Home</a>
      <a href="products.html" class="btn">Products</a>
      <a href="cart.html" class="btn">Cart</a>
      <a href="checkout.html" class="btn">Checkout</a>
      <a href="contact.html" class="btn">Contact</a>
    </nav>
  </header>

  <div class="checkout-container">
    <h2>Checkout</h2>
    <form>
      <section>
        <h3>Contact</h3>
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required />
        <div>
          <input type="checkbox" id="news" />
          <label for="news">Email me with news and offers</label>
        </div>
      </section>

      <section>
        <h3>Delivery</h3>
        <div class="grid">
          <div>
            <label>Country</label>
            <select>
              <option>Pakistan</option>
              <option>USA</option>
              <option>UK</option>
              <option>UAE</option>
              <option>Saudi Arabia</option>
            </select>
          </div>
          <div></div>
          <div>
            <label>First name</label>
            <input type="text" placeholder="First name" required />
          </div>
          <div>
            <label>Last name</label>
            <input type="text" placeholder="Last name" required />
          </div>
          <div class="grid">
            <div>
              <label>Address</label>
              <input type="text" placeholder="Address" required />
            </div>
            <div>
              <label>Apartment, suite, etc. (optional)</label>
              <input type="text" placeholder="Optional" />
            </div>
          </div>
          <div>
            <label>City</label>
            <input type="text" placeholder="City" required />
          </div>
          <div>
            <label>Postal code (optional)</label>
            <input type="text" placeholder="Postal code" />
          </div>
          <div>
            <label>Phone</label>
            <input type="tel" placeholder="Phone number" required />
          </div>
        </div>
        <div>
          <input type="checkbox" id="save" />
          <label for="save">Save this information for next time</label>
        </div>
      </section>

      <section>
        <h3>Shipping method</h3>
        <div class="radio-group">
          <label><input type="radio" name="shipping" checked /> Standard — Rs 100.00</label>
        </div>
      </section>

      <section>
        <h3>Payment</h3>
        <p>All transactions are secure and encrypted.</p>
        <div class="radio-group">
          <label><input type="radio" name="payment" /> Cash on Delivery (COD)</label>
          <label><input type="radio" name="payment" /> Debit / Credit Card (Visa / Master)</label>
          <label><input type="radio" name="payment" /> Bank Deposit</label>
        </div>
      </section>

      <section>
        <h3>Billing address</h3>
        <div class="radio-group">
          <label><input type="radio" name="billing" checked /> Same as shipping address</label>
          <label><input type="radio" name="billing" /> Use a different billing address</label>
        </div>
        <div class="grid">
          <div>
            <label>Country</label>
            <select>
              <option>Pakistan</option>
              <option>USA</option>
              <option>UK</option>
            </select>
          </div>
          <div></div>
          <div>
            <label>First name</label>
            <input type="text" placeholder="First name" />
          </div>
          <div>
            <label>Last name</label>
            <input type="text" placeholder="Last name" />
          </div>
          <div>
            <label>Address</label>
            <input type="text" placeholder="Address" />
          </div>
          <div>
            <label>Apartment, suite, etc. (optional)</label>
            <input type="text" placeholder="Optional" />
          </div>
          <div>
            <label>City</label>
            <input type="text" placeholder="City" />
          </div>
          <div>
            <label>Postal code</label>
            <input type="text" placeholder="Postal code" />
          </div>
          <div>
            <label>Phone (optional)</label>
            <input type="tel" placeholder="Phone number" />
          </div>
        </div>
      </section>

      <div class="submit-btn">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <footer>
    © <span id="year"></span> Gemmines2. All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
