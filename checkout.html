<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Gemmines2</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 20px;
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
      color: #444;
    }
    .section {
      background: #fafafa;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .payment-options, .shipping-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .payment-options label, .shipping-options label {
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #confirmation {
      display: none;
      background: #e7ffe7;
      border: 1px solid #8bc34a;
      padding: 15px;
      border-radius: 8px;
      color: #2e7d32;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Gemmines2 Checkout</h1>
</header>

<main>

  <h2>üõí Order Summary</h2>
  <div id="checkout-item" class="section">Loading your item...</div>

  <h2>üì¶ Shipping Details</h2>
  <form id="checkout-form">

    <div class="section">
      <div class="grid-2">
        <div>
          <label>First Name</label>
          <input type="text" id="first-name" required>
        </div>
        <div>
          <label>Last Name</label>
          <input type="text" id="last-name" required>
        </div>
      </div>

      <label>Contact Number</label>
      <input type="tel" id="phone" required>

      <label>Email</label>
      <input type="email" id="email" required>

      <label>Address</label>
      <textarea id="address" rows="3" required></textarea>

      <div class="grid-2">
        <div>
          <label>City</label>
          <input type="text" id="city" required>
        </div>
        <div>
          <label>Postal Code</label>
          <input type="text" id="postal" required>
        </div>
      </div>

      <label>Country / Region</label>
      <input type="text" id="country" required>
    </div>

    <div class="section">
      <h3>üöö Shipping Method</h3>
      <div class="shipping-options">
        <label><input type="radio" name="shipping" value="standard" checked> Standard (Free)</label>
        <label><input type="radio" name="shipping" value="express"> Express ($10)</label>
      </div>
    </div>

    <div class="section">
      <h3>üí≥ Payment Method</h3>
      <div class="payment-options">
        <label><input type="radio" name="payment" value="credit-card" checked> Credit Card</label>
        <label><input type="radio" name="payment" value="paypal"> PayPal</label>
        <label><input type="radio" name="payment" value="payoneer"> Payoneer</label>
        <label><input type="radio" name="payment" value="ria"> RIA</label>
        <label><input type="radio" name="payment" value="western-union"> Western Union</label>
        <label><input type="radio" name="payment" value="bank-transfer"> Bank Transfer</label>
      </div>
    </div>

    <div class="section">
      <h3>üè† Billing Address</h3>
      <label><input type="checkbox" id="sameAsShipping" checked> Same as shipping address</label>
    </div>

    <button type="submit">‚úÖ Confirm Order</button>

    <p id="confirmation">Your order has been placed successfully! Thank you for shopping at Gemmines2.</p>

  </form>
</main>

<script>
  // Load selected gemstone info from cart
  const cartData = JSON.parse(localStorage.getItem('cart')) || [];
  const checkoutItem = document.getElementById('checkout-item');
  if (cartData.length > 0) {
    checkoutItem.innerHTML = `
      <p><strong>Gemstone:</strong> ${cartData[0].name}</p>
      <p><strong>Price:</strong> $${cartData[0].price}</p>
      <p><strong>Quantity:</strong> ${cartData[0].quantity}</p>
    `;
  } else {
    checkoutItem.innerHTML = "<p>Your cart is empty.</p>";
  }

  // Handle form submission
  document.getElementById('checkout-form').addEventListener('submit', e => {
    e.preventDefault();
    document.getElementById('confirmation').style.display = 'block';
    localStorage.removeItem('cart');
  });
</script>

</body>
</html>
