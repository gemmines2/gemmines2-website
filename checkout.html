<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Gemmines2</title>
  <link rel="stylesheet" href="style.css">
  <style>
    main {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 20px;
      padding: 20px;
      color: #e8f0ff;
    }

    h2 {
      color: var(--turquoise);
      font-family: "Playfair Display", serif;
      margin-bottom: 10px;
      font-size: 1.3rem;
    }

    .checkout-box {
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 16px;
    }

    /* Order Summary */
    #cart-summary {
      font-size: 0.9rem;
    }

    #cart-summary div {
      margin-bottom: 6px;
    }

    hr {
      border: none;
      border-top: 1px solid rgba(255,255,255,0.1);
      margin: 12px 0;
    }

    /* Form styling */
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--turquoise);
    }

    input, textarea {
      background: #0d1117;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: #e8f0ff;
      padding: 8px;
      font-size: 0.9rem;
      resize: none;
    }

    button.place-order {
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      border: none;
      color: #000;
      font-weight: 700;
      font-size: 0.9rem;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button.place-order:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 12px rgba(0,255,208,0.2);
    }

    @media (max-width: 900px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">GM</div>
      <div>
        <h1>Gemmines2</h1>
        <small>Natural gemstones â€” cut, polished & tumbled</small>
      </div>
    </div>
    <nav>
      <a class="btn" href="index.html">Home</a>
      <a class="btn" href="products.html">Products</a>
      <a class="btn" href="cart.html">Cart (<span id="cart-count">0</span>)</a>
      <a class="btn active" href="checkout.html">Checkout</a>
    </nav>
  </header>

  <main class="container">
    <!-- Left: Order Summary -->
    <div class="checkout-box">
      <h2>Your Order</h2>
      <div id="cart-summary">Loading your order...</div>
    </div>

    <!-- Right: Contact + Delivery Form -->
    <div class="checkout-box">
      <h2>Delivery Details</h2>
      <form id="checkout-form">
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="address">Shipping Address</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <label for="country">Country</label>
        <input id="country" name="country" type="text" required>

        <button type="submit" class="place-order">Place Order</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Gemmines2. All Rights Reserved. |
      <a href="return.html">Return Policy</a></p>
  </footer>

  <script src="products.js"></script>
  <script src="cart.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Populate summary and handle checkout
    document.addEventListener("DOMContentLoaded", () => {
      renderCartCount();
      renderCheckout();

      document.getElementById("checkout-form").addEventListener("submit", e => {
        e.preventDefault();
        const contact = {
          name: e.target.name.value,
          email: e.target.email.value,
          address: e.target.address.value,
          country: e.target.country.value
        };
        placeOrder(contact);
        alert("Thank you! Your order has been placed successfully.");
        window.location.href = "thank-you.html";
      });
    });
  </script>
</body>
</html>
