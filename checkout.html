<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Gemmines2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Gemmines2</h1>
    <p>Secure Checkout — Authentic Gemstones Worldwide</p>
  </header>

  <!-- Checkout Form -->
  <section class="checkout-form">
    <h2>Complete Your Purchase</h2>
    <form action="order-success.html" method="post">
      <label for="gem-name">Selected Gemstone</label>
      <input type="text" id="gem-name" name="gem-name" placeholder="Enter gemstone name..." required>

      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" name="full-name" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="address">Shipping Address</label>
      <textarea id="address" name="address" rows="3" placeholder="Enter complete address" required></textarea>

      <label for="country">Country</label>
      <input type="text" id="country" name="country" placeholder="Enter your country" required>

      <label for="payment">Select Payment Method</label>
      <select id="payment" name="payment" required>
        <option value="">Choose payment method</option>
        <option value="western_union">Western Union</option>
        <option value="ria">Ria Money Transfer</option>
        <option value="paypal">PayPal</option>
        <option value="bank">Bank Transfer</option>
      </select>

      <button type="submit" class="buy-btn">Confirm Order</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Gemmines2 — Authentic Gemstones Worldwide</p>
  </footer>
</body>
</html>
