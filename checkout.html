<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Gemmines2</title>
  <link rel="stylesheet" href="style.css">
  <style>
    form {
      max-width: 500px;
      margin: 2rem auto;
      background: #0b0b18;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,188,212,0.1);
    }
    label {display:block;margin-bottom:0.5rem;color:#00bcd4;}
    input, textarea {
      width: 100%;padding:0.7rem;margin-bottom:1rem;
      border:none;border-radius:6px;background:#111;color:#fff;
    }
    button {
      background:#00bcd4;color:#000;padding:0.8rem 1.5rem;
      border:none;border-radius:25px;font-weight:600;cursor:pointer;
      transition:background .3s ease;
    }
    button:hover {background:#0099cc;}
  </style>
</head>
<body>
<header>
  <h1>Checkout</h1>
</header>

<form action="order-success.html" method="post">
  <label for="name">Full Name</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" required>

  <label for="address">Shipping Address</label>
  <textarea id="address" name="address" required></textarea>

  <label for="payment">Payment Method</label>
  <select id="payment" name="payment" required>
    <option value="Western Union">Western Union</option>
    <option value="Ria">Ria</option>
    <option value="PayPal">PayPal</option>
  </select>

  <button type="submit">Confirm Order</button>
</form>

<footer>
  <p>&copy; 2025 Gemmines2 â€” Authentic Gemstones Worldwide</p>
</footer>
</body>
</html>
