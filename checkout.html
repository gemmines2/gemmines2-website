<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Gemmines2</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #0a0a0f;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .checkout-container {
      max-width: 900px;
      margin: 80px auto;
      padding: 20px;
      background: #111827;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    h2 {
      text-align: center;
      color: #66ccff;
      margin-bottom: 25px;
    }

    .order-summary {
      margin-bottom: 30px;
      border-bottom: 1px solid #333;
      padding-bottom: 20px;
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .total {
      font-weight: bold;
      font-size: 1.1em;
      text-align: right;
      color: #00c8ff;
      margin-top: 10px;
    }

    .checkout-form label {
      display: block;
      margin: 10px 0 5px;
      color: #ccc;
    }

    .checkout-form input,
    .checkout-form select,
    .checkout-form textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #1e293b;
      color: #fff;
      font-size: 1em;
    }

    .checkout-form button {
      display: block;
      width: 100%;
      padding: 12px;
      background: #00bcd4;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    .checkout-form button:hover {
      background: #008ba3;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9em;
      color: #888;
    }

    footer a {
      color: #00bcd4;
      margin: 0 8px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h2>Checkout</h2>

    <section class="order-summary" id="order-summary">
      <h3>Your Order</h3>
      <div id="order-items"></div>
      <p class="total">Total: <span id="order-total">$0.00</span></p>
    </section>

    <form class="checkout-form" id="checkout-form">
      <h3>Customer Information</h3>

      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required>

      <label for="address">Shipping Address</label>
      <textarea id="address" rows="3" placeholder="Complete address" required></textarea>

      <label for="country">Country</label>
      <input type="text" id="country" placeholder="Enter your country" required>

      <label for="payment">Payment Method</label>
      <select id="payment" required>
        <option value="">Select payment method</option>
        <option>Western Union</option>
        <option>RIA</option>
        <option>Bank Transfer</option>
        <option>Stripe / Credit Card</option>
      </select>

      <button type="submit">Place Order</button>
    </form>

    <footer>
      <p>
        <a href="privacy.html">Privacy Policy</a> |
        <a href="refund.html">Refund Policy</a> |
        <a href="shipping.html">Shipping Policy</a> |
        <a href="exchange.html">Exchange Policy</a>
      </p>
      <p>&copy; 2025 Gemmines2. All Rights Reserved.</p>
    </footer>
  </div>

  <script>
    // Load cart and display order summary
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const orderItems = document.getElementById("order-items");
    const orderTotal = document.getElementById("order-total");

    function renderOrderSummary() {
      orderItems.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        orderItems.innerHTML = "<p>Your cart is empty.</p>";
        orderTotal.textContent = "$0.00";
        return;
      }

      cart.forEach(item => {
        const div = document.createElement("div");
        div.className = "order-item";
        div.innerHTML = `
          <span>${item.name} (x${item.qty})</span>
          <span>$${(item.price * item.qty).toFixed(2)}</span>
        `;
        orderItems.appendChild(div);
        total += item.price * item.qty;
      });

      orderTotal.textContent = `$${total.toFixed(2)}`;
    }

    renderOrderSummary();

    // Fake order submission
    document.getElementById("checkout-form").addEventListener("submit", e => {
      e.preventDefault();
      alert("Thank you for your order! We will contact you via email.");
      localStorage.removeItem("cart");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
