<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Gemmines2</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .checkout-container {
      max-width: 950px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      padding: 35px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
      color: #e0e0e0;
    }
    .checkout-container h2 {
      text-align: center;
      color: var(--gold);
      font-family: 'Playfair Display', serif;
      margin-bottom: 25px;
    }
    form.checkout-form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    form.checkout-form textarea {
      grid-column: span 2;
      resize: none;
      min-height: 100px;
    }
    form.checkout-form input,
    form.checkout-form select,
    form.checkout-form textarea {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 12px;
      color: #fff;
      font-size: 0.95rem;
      width: 100%;
      transition: border 0.3s, background 0.3s;
    }
    form.checkout-form input:focus,
    form.checkout-form select:focus,
    form.checkout-form textarea:focus {
      outline: none;
      border-color: var(--gold);
      background: rgba(255,255,255,0.1);
    }
    form.checkout-form button {
      grid-column: span 2;
      background: linear-gradient(90deg, var(--gold), #f0c46d);
      color: #071022;
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      transition: transform 0.3s;
    }
    form.checkout-form button:hover {
      transform: translateY(-2px);
    }
    @media (max-width: 600px) {
      form.checkout-form {
        grid-template-columns: 1fr;
      }
      form.checkout-form button {
        grid-column: span 1;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Gemmines2</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="checkout.html" class="active">Checkout</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="checkout-container">
    <h2>Checkout</h2>
    <form class="checkout-form">
      <label>Country</label>
      <input type="text" name="country" placeholder="Enter Country" required>

      <label>First Name</label>
      <input type="text" name="firstName" placeholder="First Name" required>

      <label>Last Name</label>
      <input type="text" name="lastName" placeholder="Last Name" required>

      <label>Address</label>
      <input type="text" name="address" placeholder="Street Address" required>

      <label>Apartment, Suite (optional)</label>
      <input type="text" name="apartment" placeholder="Apartment or Suite">

      <label>City</label>
      <input type="text" name="city" placeholder="City" required>

      <label>Postal Code</label>
      <input type="text" name="postal" placeholder="Postal Code" required>

      <label>Phone</label>
      <input type="tel" name="phone" placeholder="Phone Number" required>

      <label>Email</label>
      <input type="email" name="email" placeholder="Email Address" required>

      <label>Payment Method</label>
      <select name="payment" required>
        <option value="">Select Payment Method</option>
        <option>Cash on Delivery (COD)</option>
        <option>Debit / Credit Card</option>
        <option>Bank Deposit</option>
        <option>Western Union</option>
        <option>Ria</option>
        <option>PayPal</option>
      </select>

      <textarea name="notes" placeholder="Additional Notes (Optional)"></textarea>

      <button type="submit">Submit Order</button>
    </form>
  </section>

  <footer class="footer">
    Â© <span id="year"></span> Gemmines2. All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
