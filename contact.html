<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Gemmines2</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #050a1a;
      color: #e0e4f4;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }
    .contact-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: #0a1430;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0,255,255,0.1);
    }
    h2 {
      text-align: center;
      color: #1de9b6;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #10182b;
      color: white;
      margin-bottom: 15px;
    }
    button {
      background-color: #1de9b6;
      border: none;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h2>Contact Us</h2>
    <p style="text-align: center;">Have questions? Send us a message and weâ€™ll reply shortly.</p>

    <form action="https://formspree.io/f/mnnjzvgo" method="POST">
      <label>Your Name</label>
      <input type="text" name="name" required>

      <label>Your Email</label>
      <input type="email" name="email" required>

      <label>Message</label>
      <textarea name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
