<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - Gemmines2</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #0a0a0a;
    color: #f0f0f0;
    margin: 0;
    padding: 0;
  }

  /* HEADER */
  header {
    width: 100%;
    background-color: #0a0a0a;
    border-bottom: 1px solid #20B2AA;
    padding: 20px 0;
  }
  .header-content {
    max-width: 600px;   /* same as container */
    margin: 0 auto;
    text-align: center;  /* center the header text */
  }
  header h1 {
    color: #20B2AA;
    margin: 0;
  }
  header nav {
    margin-top: 10px;
  }
  header nav a {
    color: #20B2AA;
    text-decoration: none;
    margin: 0 5px;
  }
  header nav a:hover {
    color: #1f8c7a;
  }

  /* CONTACT FORM CONTAINER */
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 30px;
    background-color: #111;
    border-radius: 10px;
    box-shadow: 0 0 20px #000;
  }

  h1 {
    text-align: center;
    color: #20B2AA;
  }

  label {
    display: block;
    margin-bottom: 5px;
    margin-top: 15px;
    color: #f0f0f0;
  }

  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #20B2AA;
    background-color: #1a1a1a;
    color: #b7c7d3;
  }

  textarea {
    resize: vertical;
  }

  input:focus,
  textarea:focus {
    outline: none;
    box-shadow: 0 0 6px rgba(32, 178, 170, 0.4);
  }

  button {
    margin-top: 20px;
    padding: 12px 20px;
    background-color: #20B2AA;
    color: #0a0a0a;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    width: 100%;
  }

  button:hover {
    background-color: #1f8c7a;
  }

  .success-message, .error-message {
    margin-top: 20px;
    text-align: center;
  }
  .success-message {
    color: #00ff00;
  }
  .error-message {
    color: #ff3333;
  }
</style>
</head>
<body>

<header>
  <div class="header-content">
    <h1>Gemmines2</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="products.html">Products</a> |
      <a href="cart.html">Cart (<span class="cart-count">0</span>)</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<div class="container">
  <h1>Contact Us</h1>
  <form id="contact-form" action="https://formspree.io/f/xblboydr" method="POST">
    <label for="name">Full Name *</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email *</label>
    <input type="email" id="email" name="email" required>

    <label for="question">Question *</label>
    <textarea id="question" name="question" rows="4" required></textarea>

    <label for="whatsapp">WhatsApp Number (optional)</label>
    <input type="text" id="whatsapp" name="whatsapp">

    <button type="submit">Send</button>
    <div class="success-message" id="success-message"></div>
    <div class="error-message" id="error-message"></div>
  </form>
</div>

<script>
const form = document.getElementById('contact-form');
form.addEventListener('submit', function(e) {
    e.preventDefault();
    const data = new FormData(form);
    fetch(form.action, {
        method: 'POST',
        body: data,
        headers: { 'Accept': 'application/json' }
    }).then(response => {
        if (response.ok) {
            document.getElementById('success-message').innerText = "Message sent successfully!";
            document.getElementById('error-message').innerText = "";
            form.reset();
        } else {
            document.getElementById('error-message').innerText = "Oops! Something went wrong.";
            document.getElementById('success-message').innerText = "";
        }
    }).catch(error => {
        document.getElementById('error-message').innerText = "Oops! Something went wrong.";
        document.getElementById('success-message').innerText = "";
    });
});
</script>

</body>
</html>
