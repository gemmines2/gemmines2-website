<head>

<title>Contact Us - Gemmines2</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #0a0a0a;
    color: #f0f0f0;
    margin: 0;
    padding: 0;
  }

  a {
    text-decoration: none;
  }

  /* HEADER */
  header {
    width: 100%;
    background-color: #0a0a0a;
    border-bottom: 1px solid #20B2AA;
    padding: 20px 0;
  }

  .header-flex {
    max-width: 600px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .brand h1 {
    color: #20B2AA;
    margin: 0;
  }

  .nav-right {
    text-align: right;
  }

  .nav-right a {
    color: #20B2AA;
    margin: 0 5px;
  }

  .nav-right a:hover {
    color: #1f8c7a;
  }

  /* CONTACT FORM */
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 30px;
    background-color: #111;
    border-radius: 10px;
    box-shadow: 0 0 20px #000;
  }

  .container h1 {
    text-align: center;
    color: #20B2AA;
  }

  label {
    display: block;
    margin-bottom: 5px;
    margin-top: 15px;
    color: #f0f0f0;
  }

  input[type="text"], input[type="email"], textarea {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #20B2AA;
    background-color: #1a1a1a;
    color: #b7c7d3;
  }

  textarea {
    resize: vertical;
  }

  input:focus, textarea:focus {
    outline: none;
    box-shadow: 0 0 6px rgba(32,178,170,0.4);
  }

  button {
    margin-top: 20px;
    padding: 12px 20px;
    background-color: #20B2AA;
    color: #0a0a0a;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    width: 100%;
  }

  button:hover {
    background-color: #1f8c7a;
  }

  .success-message, .error-message {
    margin-top: 20px;
    text-align: center;
  }

  .success-message { color: #00ff00; }
  .error-message { color: #ff3333; }

  /* FOOTER */
  footer {
    background-color: #0a0a0a;
    border-top: 1px solid #20B2AA;
    padding: 20px 0;
    margin-top: 50px;
  }

  .footer-content {
    max-width: 600px;
    margin: 0 auto;
    text-align: center;
    color: #20B2AA;
    font-size: 14px;
  }

  .footer-content a {
    color: #20B2AA;
    margin: 0 5px;
  }

  .footer-content a:hover {
    color: #1f8c7a;
  }
</style>
</head>

      <a href="contact.html">Contact</a>

</header>
