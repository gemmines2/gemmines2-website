<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemmines2</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: linear-gradient(180deg, #000814, #001d3d);
      color: #e0e6f0;
    }
    header {
      background: #001233;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #9fb7d6;
    }
    h1 {
      font-size: 1.5rem;
      color: #e8f0ff;
    }
    main {
      padding: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }
    .product {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product h3 {
      margin: 0.5rem 0 0.3rem;
      font-size: 1.1rem;
    }
    .price {
      font-weight: bold;
      color: #87ceeb;
    }
    button {
      background: #004aad;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #005ff5;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #000814;
      color: #9fb7d6;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gemmines2</h1>
    <div>Cart (<span id="cart-count">0</span>)</div>
  </header>

  <main>
    <h2>Natural Gemstones — Cut, Polished & Tumbled River Stones</h2>
    <div id="products-grid" class="grid"></div>
  </main>

  <footer>
    <p>© <span id="year"></span> Gemmines2 — All Rights Reserved</p>
  </footer>

  <script>
  const PRODUCTS = [
    { id: "aq", name: "Aquamarine", desc: "Natural unheated aquamarine — sky blue, polished gem.", price: 50, img: "images/aquamarine.jpg" },
    { id: "rh", name: "Rhodolite Garnet", desc: "Deep pink-purple rhodolite — cut and polished.", price: 45, img: "images/rhodolite.jpg" },
    { id: "pe", name: "Peridot", desc: "Fresh green peridot — eye clean and lustrous.", price: 38, img: "images/peridot.jpg" },
    { id: "he", name: "Hessonite", desc: "Honey-orange hessonite — natural and unheated.", price: 42, img: "images/hessonite.jpg" },
    { id: "lq", name: "Lemon Quartz", desc: "Bright lemon quartz — flawless clarity, cut and polished.", price: 35, img: "images/lemon-quartz.jpg" }
  ];

  const CART_KEY = 'GM2_CART';

  function getCart(){ return JSON.parse(localStorage.getItem(CART_KEY)||'[]'); }
  function saveCart(cart){ localStorage.setItem(CART_KEY, JSON.stringify(cart)); renderCartCount(); }
  function addToCart(id){ let c=getCart(); let f=c.find(i=>i.id===id); if(f) f.qty++; else c.push({id,qty:1}); saveCart(c); alert("Added to cart!"); }

  function renderProducts(){
    const grid=document.getElementById('products-grid');
    grid.innerHTML='';
    PRODUCTS.forEach(p=>{
      const el=document.createElement('div');
      el.className='product';
      el.innerHTML=`
        <img src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>${p.desc}</p>
        <div class="price">$${p.price}</div>
        <button onclick="addToCart('${p.id}')">Buy Now</button>
      `;
      grid.appendChild(el);
    });
  }

  function renderCartCount(){
    const items=getCart().reduce((s,i)=>s+i.qty,0);
    document.getElementById('cart-count').innerText=items;
  }

  function init(){
    renderProducts();
    renderCartCount();
    document.getElementById('year').innerText=new Date().getFullYear();
  }
  init();
  </script>
</body>
</html>
