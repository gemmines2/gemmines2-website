  <style>
    :root {
      --turquoise: #00ffe0;
      --muted: #b7c7d3;
      --accent2: #c9a646;
    }

    /* === Homepage Styling === */
    .featured {
      text-align: center;
      padding: 40px 20px 20px;
      animation: fadeIn 1.2s ease;
    }
    .featured h2 {
      font-family: "Playfair Display", serif;
      color: var(--accent2);
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .home-products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      justify-content: center;
    }
    .home-products .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 14px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .home-products .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 18px rgba(0, 255, 208, 0.25);
    }
    .home-products img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .home-products h3 {
      color: var(--turquoise);
      font-size: 0.95rem;
      margin: 0;
    }

    /* About Section */
    .about {
      text-align: center;
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
      animation: fadeIn 1.4s ease;
    }
    .about h2 {
      font-family: "Playfair Display", serif;
      color: var(--accent2);
      font-size: 1.4rem;
      margin-bottom: 10px;
    }
    .about p {
      color: var(--turquoise);
      font-size: 0.9rem;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
