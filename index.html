<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemmines2 | Home</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000814, #001233);
      color: #e0e0e0;
    }

    /* Navigation */
    nav {
      background: #000814;
      border-bottom: 1px solid #002855;
      padding: 15px 0;
      text-align: center;
    }
    nav a {
      color: #ffd60a;
      text-decoration: none;
      margin: 0 18px;
      font-weight: 600;
      transition: color 0.3s, text-shadow 0.3s;
    }
    nav a:hover {
      color: #fff;
      text-shadow: 0 0 8px #ffd60a;
    }

    header {
      text-align: center;
      padding: 50px 20px 20px;
    }
    header h1 {
      color: #ffd60a;
      font-size: 2rem;
      text-shadow: 0 0 10px rgba(255, 214, 10, 0.4);
    }

    .intro {
      max-width: 700px;
      margin: 20px auto;
      text-align: center;
      font-size: 1.1rem;
      color: #ccc;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background: #ffd60a;
      color: #000814;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s, transform 0.3s;
    }
    .btn:hover {
      background: #ffe169;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px 0;
      border-top: 1px solid #003566;
      color: #999;
      margin-top: 40px;
    }
  </style>
</head>

  <nav>

    </div>

  </header>

  <footer>
    &copy; <span id="year"></span> Gemmines2. All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
