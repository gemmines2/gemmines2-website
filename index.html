<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout | Gemmines2</title>
<link rel="stylesheet" href="style.css">
<style>
  main {
    max-width: 900px;
    margin: 20px auto;
    padding: 0 10px;
    color: #e8f0ff;
  }
  h2 {
    color: var(--turquoise);
    font-family: "Playfair Display", serif;
    margin-bottom: 10px;
    font-size: 1.3rem;
  }
  .checkout-box {
    background: var(--card);
    border: 1px solid rgba(255,255,255,0.05);
    border-radius: 12px;
    padding: 16px;
    margin-bottom: 20px;
  }
  form {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
  }
  label {
    font-weight: 600;
    font-size: 0.9rem;
    color: var(--turquoise);
  }
  input, select, textarea {
    background: #0d1117;
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 8px;
    color: #e8f0ff;
    padding: 8px;
    font-size: 0.9rem;
    width: 100%;
    resize: none;
  }
  .full-width { grid-column: 1 / -1; }
  .payment-details { display: none; margin-top: 10px; grid-column: 1 / -1; }
  .payment-methods { grid-column: 1 / -1; display: flex; flex-direction: column; gap: 6px; }
  .payment-option { display: flex; align-items: center; gap: 8px; }
  .payment-option input { transform: scale(1.1); accent-color: var(--accent1); }
  button.place-order {
    background: linear-gradient(135deg, var(--accent1), var(--accent2));
    border: none;
    color: #000;
    font-weight: 700;
    font-size: 0.95rem;
    padding: 10px;
    border-radius: 10px;
    cursor: pointer;
    grid-column: 1 / -1;
    margin-top: 10px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  button.place-order:hover {
    transform: scale(1.03);
    box-shadow: 0 4px 12px rgba(0,255,208,0.2);
  }
  @media(max-width:900px){
    form { grid-template-columns: 1fr; }
  }
</style>
</head>
<body>
<header>
  <div class="brand">
    <div class="logo">GM</div>
    <div>
      <h1>Gemmines2</h1>
      <small>Natural gemstones â€” cut, polished & tumbled</small>
    </div>
  </div>
  <nav>
    <a class="btn" href="index.html">Home</a>
    <a class="btn" href="products.html">Products</a>
    <a class="btn" href="cart.html">Cart (<span id="cart-count">0</span>)</a>
    <a class="btn active" href="checkout.html">Checkout</a>
  </nav>
</header>

<main class="container">
  <div class="checkout-box">
    <h2>Checkout</h2>
    <form id="checkout-form">
      <label for="name">Full Name</label>
      <input id="name" name="name" type="text" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>

      <label for="phone">Phone / Contact Number</label>
      <input id="phone" name="phone" type="text" required>

      <label for="address">Shipping Address</label>
      <textarea id="address" name="address" rows="2" required></textarea>

      <label for="city">Region / City</label>
      <input id="city" name="city" type="text" required>

      <label for="postal">Postal / ZIP Code</label>
      <input id="postal" name="postal" type="text" required>

      <label for="country">Country</label>
      <input id="country" name="country" type="text" required>

      <label for="shipping">Shipping Method</label>
      <select id="shipping" name="shipping" required>
        <option value="standard">Standard</option>
        <option value="express">Express</option>
      </select>

      <label>Payment Method</label>
      <div class="payment-methods">
        <label class="payment-option"><input type="radio" name="payment" value="credit" checked> Credit / Debit Card ðŸ’³</label>
        <label class="payment-option"><input type="radio" name="payment" value="paypal"> PayPal</label>
        <label class="payment-option"><input type="radio" name="payment" value="stripe"> Stripe</label>
        <label class="payment-option"><input type="radio" name="payment" value="payoneer"> Payoneer</label>
        <label class="payment-option"><input type="radio" name="payment" value="western"> Western Union</label>
        <label class="payment-option"><input type="radio" name="payment" value="bank"> Bank Transfer</label>
      </div>

      <div class="payment-details" id="payment-details">
        <!-- Dynamic payment input fields will appear here -->
      </div>

      <button type="submit" class="place-order">Place Order</button>
    </form>
  </div>
</main>

<footer>
  <p>&copy; <span id="year"></span> Gemmines2. All Rights Reserved. |
    <a href="return.html">Return Policy</a></p>
</footer>

<script src="products.js"></script>
<script src="cart.js"></script>
<script src="checkout.js"></script>
</body>
</html>
