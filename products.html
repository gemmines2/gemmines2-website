<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemmines2 Products</title>
    <link rel="stylesheet" href="style.css">
    <script src="cart.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a23;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 20px;
            text-align: center;
            background-color: #060622;
        }

        header h1 {
            font-size: 32px;
            margin: 0;
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background-color: #121240;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-card h2 {
            font-size: 22px;
            margin: 10px 0 5px 0;
        }

        .product-card p {
            font-size: 16px;
            margin: 5px 0 10px 0;
            min-height: 40px;
        }

        .product-card .price {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .buy-btn {
            background-color: #ffcc00;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .buy-btn:hover {
            background-color: #e6b800;
        }

        @media (max-width: 768px) {
            header h1 { font-size: 24px; }
            .product-card h2 { font-size: 18px; }
            .product-card p { font-size: 14px; }
        }
    </style>
</head>
<body>

<header>
    <h1>Gemmines2 Products</h1>
</header>

<section class="product-container">
    <div class="product-card">
        <img src="images/aquamarine.jpg" alt="Aquamarine">
        <h2>Aquamarine</h2>
        <p>Clean aquamarine — approx 2.5 carats — polished.</p>
        <div class="price">$50</div>
        <button class="buy-btn" onclick="addToCart('Aquamarine', 50)">Buy Now</button>
    </div>

    <div class="product-card">
        <img src="images/rhodolite.jpg" alt="Rhodolite Garnet">
        <h2>Rhodolite Garnet</h2>
        <p>Rhodolite — polished, high lustre.</p>
        <div class="price">$45</div>
        <button class="buy-btn" onclick="addToCart('Rhodolite Garnet', 45)">Buy Now</button>
    </div>

    <div class="product-card">
        <img src="images/peridot.jpg" alt="Peridot">
        <h2>Peridot</h2>
        <p>Bright green peridot — polished, premium quality.</p>
        <div class="price">$38</div>
        <button class="buy-btn" onclick="addToCart('Peridot', 38)">Buy Now</button>
    </div>

    <!-- Add more products here -->
</section>

</body>
</html>
