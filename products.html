<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemmines2 â€“ Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
    }
    .product-card {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .buy-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 16px;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Our Gem Collection</h1>
  </header>

  <div class="product-grid">

    <!-- Aquamarine -->
    <div class="product-card">
      <img src="images/gems/aquamarine.jpg" alt="Aquamarine">
      <h3>Aquamarine</h3>
      <p>Beautiful blue gem, 2.5ct</p>
      <p><strong>$120</strong></p>
      <a href="checkout.html?product=Aquamarine&price=120" class="buy-button">Buy Now</a>
    </div>

    <!-- Ruby -->
    <div class="product-card">
      <img src="images/gems/ruby.jpg" alt="Ruby">
      <h3>Ruby</h3>
      <p>Deep red gem, 3ct</p>
      <p><strong>$180</strong></p>
      <a href="checkout.html?product=Ruby&price=180" class="buy-button">Buy Now</a>
    </div>

    <!-- Emerald -->
    <div class="product-card">
      <img src="images/gems/emerald.jpg" alt="Emerald">
      <h3>Emerald</h3>
      <p>Vibrant green gem, 2ct</p>
      <p><strong>$150</strong></p>
      <a href="checkout.html?product=Emerald&price=150" class="buy-button">Buy Now</a>
    </div>

    <!-- Add more gems below as needed -->

  </div>

</body>
</html>
