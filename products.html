<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemmines2 â€“ Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #0f1c2e, #1a3b5d);
      margin: 0;
      padding: 0;
      color: white;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #00aaff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      align-items: stretch;
    }
    .card {
      background-color: #1c1c1c;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }
    .card img {
      max-width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .card h3 {
      margin: 10px 0 5px;
      color: #ffffff;
    }
    .card p {
      margin: 0;
      color: #cccccc;
    }
    .buy-button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .buy-button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Our Gemstone Collection</h1>
    <div class="grid">

      <div class="card">
        <img src="images/aquamarine.jpg" alt="Aquamarine" />
        <h3>Aquamarine</h3>
        <p>$160</p>
        <a href="checkout.html?product=Aquamarine&price=160" class="buy-button">Buy Now</a>
      </div>

      <div class="card">
        <img src="images/garnet.jpg" alt="Garnet" />
        <h3>Garnet</h3>
        <p>$140</p>
        <a href="checkout.html?product=Garnet&price=140" class="buy-button">Buy Now</a>
      </div>

      <div class="card">
        <img src="images/green-jasper.jpg" alt="Green Jasper" />
        <h3>Green Jasper</h3>
        <p>$130</p>
        <a href="checkout.html?product=Green Jasper&price=130" class="buy-button">Buy Now</a>
      </div>

      <div class="card">
        <img src="images/hessonite.jpg" alt="Hessonite" />
        <h3>Hessonite</h3>
        <p>$150</p>
        <a href="checkout.html?product=Hessonite&price=150" class="buy-button">Buy Now</a>
      </div>

      <div class="card">
        <img src="images/peridot.jpg" alt="Peridot" />
        <h3>Peridot</h3>
        <p>$170</p>
        <a href="checkout.html?product=Peridot&price=170" class="buy-button">Buy Now</a>
      </div>

      <div class="card">
        <img src="images/rhodolite.jpg" alt="Rhodolite" />
        <h3>Rhodolite</h3>
        <p>$180</p>
        <a href="checkout.html?product=Rhodolite&price=180" class="buy-button">Buy Now</a>
      </div>

    </div>
  </div>

</body>
</html>
