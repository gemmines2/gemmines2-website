<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemmines2 – Products</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: var(--bg, #071426);
      color: var(--text, #eaeaea);
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 10%;
      background: rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    header h1 {
      color: var(--gold, #d4af37);
      font-family: 'Playfair Display', serif;
      letter-spacing: 1px;
      font-size: 1.6rem;
      margin: 0;
    }
    header nav a {
      color: #fff;
      margin-left: 16px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    header nav a:hover {
      color: var(--gold, #d4af37);
    }

    main {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h2 {
      color: var(--gold, #d4af37);
      font-family: 'Playfair Display', serif;
      margin-bottom: 12px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    .product {
      background: rgba(255, 255, 255, 0.04);
      border-radius: 10px;
      overflow: hidden;
      padding: 10px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .product h3 {
      color: #fff;
      margin: 6px 0;
      font-size: 1.05rem;
    }
    .product p {
      color: var(--muted, #9fb7d6);
      font-size: 0.9rem;
      min-height: 40px;
    }
    .meta {
      margin-top: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .meta .price {
      color: var(--gold, #d4af37);
      font-weight: 600;
    }
    .meta button {
      background: var(--gold, #d4af37);
      color: #071426;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    .meta button:hover {
      background: #f5cf5c;
    }

    footer {
      text-align: center;
      padding: 16px;
      font-size: 0.85rem;
      color: var(--muted, #9fb7d6);
      border-top: 1px solid rgba(255,255,255,0.05);
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Gemmines2</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html" style="color:var(--gold)">Products</a>
    </nav>
  </header>

  <main>
    <h2>Cut Stones (<span id="products-count-cut">0</span>)</h2>
    <div id="products-cut" class="grid"></div>

    <h2>Rough Stones (<span id="products-count-rough">0</span>)</h2>
    <div id="products-rough" class="grid"></div>

    <h2>Tumbled Stones (<span id="products-count-tumbled">0</span>)</h2>
    <div id="products-tumbled" class="grid"></div>

    <!-- CART SECTION -->
    <section id="cart" style="margin-top:60px;display:none">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <div style="margin-top:12px;font-weight:bold">Total: <span id="cart-total">$0.00</span></div>
      <div style="margin-top:12px"><button id="go-checkout" class="meta-btn">Go to Checkout</button></div>
    </section>

    <!-- CHECKOUT -->
    <section id="checkout" style="margin-top:60px">
      <h2>Checkout</h2>
      <div id="cart-summary"></div>
      <div style="margin-top:20px">
        <input id="c-name" placeholder="Full Name" /><br/><br/>
        <input id="c-email" placeholder="Email" /><br/><br/>
        <input id="c-phone" placeholder="Phone" /><br/><br/>
        <textarea id="c-address" placeholder="Shipping Address"></textarea><br/><br/>
        <button id="place-order">Place Order</button>
        <div id="order-success" style="display:none;color:var(--gold);margin-top:10px;">✅ Order placed successfully!</div>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 Gemmines2. All Rights Reserved.
  </footer>

  <script src="products.js"></script>
</body>
</html>
