<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemmines2 — Products</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1:#071428;
      --bg2:#02060a;
      --gold:#b8862b;
      --muted:#9fb7d6;
      --panel:rgba(255,255,255,0.03);
      --radius:12px;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      color: #e8f4fb;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 1180px;
      margin: 0 auto;
      padding: 28px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 56px;
      height: 56px;
      border-radius: 10px;
      background: linear-gradient(135deg, #0b4f7a, #021122);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--gold);
      font-weight: 800;
      font-family: 'Playfair Display', serif;
    }

    .brand h1 {
      margin: 0;
      font-size: 1.2rem;
      font-family: 'Playfair Display', serif;
    }

    .brand small {
      color: var(--muted);
      display: block;
      font-size: 0.8rem;
    }

    nav {
      display: flex;
      gap: 12px;
    }

    .btn {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.05);
      padding: 8px 14px;
      border-radius: 10px;
      color: var(--muted);
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
    }

    .btn:hover {
      color: var(--gold);
    }

    h2 {
      color: #fff;
      font-family: 'Playfair Display', serif;
      margin-bottom: 10px;
    }

    p.subtitle {
      color: var(--muted);
      font-size: 0.95rem;
      margin-bottom: 24px;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap: 18px;
    }

    .product {
      background: var(--panel);
      border-radius: var(--radius);
      padding: 12px;
      border: 1px solid rgba(255,255,255,0.03);
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .product:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      background: #071426;
    }

    .product h3 {
      margin: 10px 0 6px;
      font-size: 1.05rem;
      color: #fff;
    }

    .product p {
      font-size: 0.9rem;
      color: var(--muted);
      min-height: 44px;
    }

    .price {
      font-weight: 800;
      color: var(--gold);
      margin-top: 6px;
    }

    footer {
      text-align: center;
      color: var(--muted);
      margin: 40px 0 10px;
    }

    @media (max-width: 900px) {
      header { flex-direction: column; gap: 10px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">GM</div>
        <div>
          <h1>Gemmines2</h1>
          <small>Natural gemstones — cut, polished & tumbled river stones</small>
        </div>
      </div>
      <nav>
        <a href="index.html" class="btn">Home</a>
        <a href="products.html" class="btn">Products</a>
        <a href="checkout.html" class="btn">Checkout</a>
      </nav>
    </header>

    <main>
      <h2>Our Gemstone Collection</h2>
      <p class="subtitle">Explore our curated selection of natural gemstones — all genuine, beautiful, and available for worldwide shipping.</p>

      <div id="products-grid" class="products-grid"></div>
    </main>

    <footer>
      © <span id="year"></span> Gemmines2 — Natural Gemstones
    </footer>
  </div>

  <!-- Load product rendering script -->
  <script src="products.js"></script>
</body>
</html>
