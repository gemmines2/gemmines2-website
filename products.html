<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemmines2 â€“ Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #0f1c2e, #1a3b5d);
      margin: 0;
      padding: 0;
      color: white;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #00aaff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
    }
    .card {
      background-color: #1c1c1c;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .card h3 {
      margin: 10px 0 5px;
      color: #ffffff;
    }
    .card p {
      margin: 0;
      color: #cccccc;
    }
    .buy-button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .buy-button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Our Gemstone Collection</h1>
    <div class="grid">

      <!-- Example Product Card -->
      <div class="card">
        <img src="images/ruby.jpg" alt="Ruby" />
        <h3>Ruby</h3>
        <p>$180</p>
        <a href="checkout.html?product=Ruby&price=180" class="buy-button">Buy Now</a>
      </div>

      <div class="card">
        <img src="images/sapphire.jpg" alt="Sapphire" />
        <h3>Sapphire</h3>
        <p>$220</p>
        <a href="checkout.html?product=Sapphire&price=220" class="buy-button">Buy Now</a>
      </div>

      <div class="card">
        <img src="images/emerald.jpg" alt="Emerald" />
        <h3>Emerald</h3>
        <p>$200</p>
        <a href="checkout.html?product=Emerald&price=200" class="buy-button">Buy Now</a>
      </div>

      <!-- Add more product cards below using the same format -->

    </div>
  </div>

</body>
</html>
