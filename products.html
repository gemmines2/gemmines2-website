<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products | Gemmines2</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .products-grid {display: grid;grid-template-columns: repeat(auto-fit, minmax(200px,1fr));gap: 16px;margin: 20px 0;}
    .product-card {background: #1a1f40;border-radius: 12px;padding: 12px;text-align: center;border: 1px solid rgba(255,255,255,0.05);transition: transform .18s ease, box-shadow .18s ease;}
    .product-card:hover {transform: translateY(-5px);box-shadow: 0 6px 18px rgba(0,0,0,0.5);}
    .product-card img {width: 180px;height: 180px;object-fit: cover;border-radius: 8px;margin-bottom: 10px;}
    .product-card h3 {color: #00ffe0;font-size: 1rem;margin: 6px 0;}
    .product-card p {color: #b7c7d3;font-size: 0.85rem;min-height: 40px;}
    .price {color: #00e0ff;font-weight: 700;margin-bottom: 8px;}
    .buy-btn {background: linear-gradient(135deg,#00e0ff,#c9a646);border: none;color: #000;font-weight: 700;padding: 7px;border-radius: 8px;cursor: pointer;width: 100%;}
  </style>
</head>
<body>

  <!-- Your header (hamburger will be added later) -->
  <header>
    <h1>Gemmines2</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="products.html">Products</a> |
      <a href="cart.html">Cart (<span class="cart-count">0</span>)</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="container">
    <h2>Our Gemstone Collection</h2>
    <div class="products-grid" id="product-list"></div>
  </main>

  <footer>
    <p>Â© <span id="year"></span> Gemmines2. All rights reserved.</p>
    <p><a href="return.html">Return Policy</a> | <a href="shipping.html">Shipping Policy</a> | <a href="contact.html">Contact Us</a></p>
  </footer>

  <a href="https://wa.me/923362149415" target="_blank" class="whatsapp-float">WhatsApp</a>

  <div id="toast" style="position:fixed;top:20px;right:20px;background:linear-gradient(135deg,#00e0ff,#c9a646);color:#000;padding:12px 18px;border-radius:6px;font-weight:700;display:none;z-index:1000;"></div>

  <script src="products.js"></script>
  <script src="cart.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    document.addEventListener('DOMContentLoaded', () => {
      const productList = document.getElementById('product-list');
      products.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product-card';
        div.innerHTML = `
          <div id="product-${p.id}">
            <img src="${p.image}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>${p.description}</p>
            <div class="price">$${p.price.toFixed(2)}</div>
            <button class="buy-btn" onclick="addToCart('${p.id}')">Buy Now</button>
          </div>
        `;
        productList.appendChild(div);
      });
      updateCartCount();
    });

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      if (!product) return;
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const exists = cart.find(item => item.id === id);
      if (exists) {
        exists.qty += 1;
      } else {
        cart.push({...product, qty: 1});
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      showToast(product.name + " added to cart!");
      updateCartCount();
    }

    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 2000);
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      document.querySelectorAll('.cart-count').forEach(el => el.textContent = cart.length);
    }

    // Run on page load
    updateCartCount();
  </script>

</body>
</html>
