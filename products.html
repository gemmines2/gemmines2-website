<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products | Gemmines2</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Section title */
    .section-title {
      text-align: center;
      color: var(--turquoise);
      font-family: "Playfair Display", serif;
      margin: 18px 0;
      font-size: 1.4rem;
    }
    /* Product grid adjustments */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 8px;
    }
    /* Product card styles */
    .product-card {
      background: var(--card);
      border-radius: 14px;
      padding: 14px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.03);
      transition: transform .18s ease, box-shadow .18s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }
    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }
    .product-card img {
      width: 220px;
      height: 220px;
      max-width: 100%;
      object-fit: cover;
      border-radius: 10px;
      margin: 0 auto 12px auto;
      display: block;
      background: #0a0f18;
    }
    .product-card h3 {
      margin: 6px 0;
      color: var(--turquoise);
      font-size: 1rem;
    }
    .product-card p {
      margin: 0 0 10px;
      color: var(--muted);
      font-size: .88rem;
      min-height: 42px;
    }
    /* Buy button */
    .buy {
      margin-top: 10px;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      border: none;
      color: #000;
      font-weight: 800;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .buy:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 18px rgba(0,255,208,0.18);
    }
    @media (max-width:900px){
      .products-grid {
        grid-template-columns: repeat(auto-fit, minmax(160px,1fr));
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">GM</div>
      <div>
        <h1>Gemmines2</h1>
        <small>Natural gemstones â€” cut, polished & tumbled</small>
      </div>
    </div>
    <nav>
      <a class="btn" href="index.html">Home</a>
      <a class="btn" href="products.html">Products</a>
      <a class="btn" href="cart.html">Cart (<span id="cart-count">0</span>)</a>
      <a class="btn" href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="container">
    <h2 class="section-title">Our Gemstone Collection</h2>
    <div class="products-grid" id="product-list">
      <!-- Example Product Cards -->
      <div class="product-card">
        <img src="images/umbalite.jpg" alt="Umbalite Garnet">
        <h3>Umbalite Garnet</h3>
        <p>$120</p>
        <button class="buy" data-id="umbalite">Buy Now</button>
      </div>
      <div class="product-card">
        <img src="images/lemon-quartz.jpg" alt="Lemon Quartz Topaz">
        <h3>Lemon Quartz Topaz</h3>
        <p>$85</p>
        <button class="buy" data-id="lemon-quartz">Buy Now</button>
      </div>
      <!-- Add more product cards here -->
    </div>
  </main>

  <footer>
    <p>
      &copy; 2025 Gemmines2. All Rights Reserved. |
      <a href="return.html">Return Policy</a>
    </p>
  </footer>

  <script src="products.js"></script>
  <script src="cart.js"></script>
  <script>
    // Update year dynamically
    document.getElementById("year").textContent = new Date().getFullYear();

    // Add to cart and redirect to checkout
    document.querySelectorAll('.buy').forEach(button => {
      button.addEventListener('click', function() {
        const productId = this.dataset.id;
        addToCart(productId); // Ensure this function exists in cart.js
        window.location.href = 'checkout.html';
      });
    });
  </script>
</body>
</html>
