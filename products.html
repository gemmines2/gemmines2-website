<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products | Gemmines2</title>
  <link rel="stylesheet" href="style="stylesheet" href="style.css">
  <style>
    .products-grid {display: grid;grid-template-columns: repeat(auto-fit, minmax(200px,1fr));gap: 20px;margin: 30px 0;}
    .product-card {background: #1a1f40;border-radius: 16px;padding: 16px;text-align: center;transition: all .3s;box-shadow: 0 4px 15px rgba(0,0,0,0.4);}
    .product-card:hover {transform: translateY(-8px);box-shadow: 0 12px 30px rgba(0,255,234,0.3);}
    .product-card img {width: 100%;max-width: 220px;height: 220px;object-fit: cover;border-radius: 12px;margin-bottom: 12px;}
    .product-card h3 {color: #00ffea;font-size: 1.1rem;margin: 8px 0;}
    .product-card p {color: #b7c7d3;font-size: 0.9rem;min-height: 50px;}
    .price {color: #00e0ff;font-weight: 700;font-size: 1.2rem;margin: 10px 0;}
    .buy-btn {background: linear-gradient(135deg,#00e0ff,#20B2AA);border: none;color: #000;font-weight: 700;padding: 10px;border-radius: 0;cursor: pointer;width: 100%;border-radius: 12px;}
    .buy-btn:hover {background: #00ffea;}
  </style>
</head>
<body>

<!-- TURQUOISE HEADER – VISIBLE ON ALL DEVICES -->
<header style="position:fixed;top:0;left:0;right:0;background:#0b0b1a;border-bottom:3px solid #20B2AA;padding:15px 5%;display:flex;justify-content:space-between;align-items:center;z-index:1000;">
  <div style="font-size:2rem;font-weight:bold;color:#20B2AA;">Gemmines2</div>
  <div style="color:#20B2AA;font-weight:600;font-size:1.1rem;">
    <a href="index.html" style="margin:0 15px;color:#20B2AA;text-decoration:none;">Home</a>
    <a href="products.html" style="margin:0 15px;color:#20B2AA;text-decoration:none;">Products</a>
    <a href="cart.html" style="margin:0 15px;color:#20B2AA;text-decoration:none;">Cart (<span class="cart-count">0</span>)</a>
    <a href="contact.html" style="margin:0 15px;color:#20B2AA;text-decoration:none;">Contact</a>
  </div>
</header>

<div style="margin-top:100px;padding:20px;">
  <h1 style="text-align:center;color:#20B2AA;font-size:2.5rem;margin-bottom:30px;">Our Gemstone Collection</h1>
  <div class="products-grid" id="product-list"></div>
</div>

<footer style="background:#000;color:#20B2AA;text-align:center;padding:50px 20px;margin-top:80px;">
  <p><a href="return.html" style="color:#00e0ff;margin:0 15px;">Return Policy</a> | 
     <a href="shipping.html" style="color:#00e0ff;margin:0 15px;">Shipping Policy</a> | 
     <a href="contact.html" style="color:#00e0ff;margin:0 15px;">Contact Us</a></p>
  <p style="margin-top:20px;">© 2025 Gemmines2</p>
</footer>

<a href="https://wa.me/923362149415" target="_blank" class="whatsapp-float">WhatsApp</a>

<div id="toast" style="position:fixed;top:20px;right:20px;background:linear-gradient(135deg,#00e0ff,#20B2AA);color:#000;padding:14px 20px;border-radius:8px;font-weight:700;display:none;z-index:1000;"></div>

<script src="products.js"></script>
<script src="cart.js"></script>
<script>
  document.getElementById("year")?.textContent = new Date().getFullYear();

  document.addEventListener('DOMContentLoaded', () => {
    const productList = document.getElementById('product-list');
    products.forEach(p => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${p.image}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>${p.description}</p>
        <div class="price">$${p.price.toFixed(2)}</div>
        <button class="buy-btn" onclick="addToCart('${p.id}')">Buy Now</button>
      `;
      productList.appendChild(card);
    });
    updateCartCount();
  });

  function addToCart(id) {
    const product = products.find(p => p.id === id);
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const exists = cart.find(item => item.id === id);
    if (exists) exists.qty += 1;
    else cart.push({...product, qty: 1});
    localStorage.setItem('cart', JSON.stringify(cart));
    showToast(product.name + " added!");
    updateCartCount();
  }

  function showToast(msg) {
    const toast = document.getElementById('toast');
    toast.textContent = msg;
    toast.style.display = 'block';
    setTimeout(() => toast.style.display = 'none', 2200);
  }

  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    document.querySelectorAll('.cart-count').forEach(el => el.textContent = cart.length);
  }
  updateCartCount();
</script>

</body>
</html>
