  <style>
    /* Reuse homepage theme */
    .products-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .product-card {
      background: rgba(255,255,255,0.12);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: transform 0.3s, background 0.3s;
    }

    .product-card:hover {
      transform: translateY(-8px);
      background: rgba(0,188,212,0.15);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
      border: 1px solid #004466;
      transition: transform 0.3s;
    }

    .product-card img:hover {
      transform: scale(1.05);
    }

    .product-card h3 {
      color: #00bcd4;
      margin-bottom: 5px;
    }

    .product-card p {
      color: #ddd;
      margin-bottom: 10px;
    }

    .btn {
      background: #00bcd4;
      color: #000;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
      cursor: pointer;
    }

    .btn:hover {
      background: #00a0b2;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>

  <section class="products-container" id="products-grid">
    <!-- Products will be loaded here by JS -->

  <footer>
    <p>Contact us: <a href="mailto:gemmines2@gmail.com">gemmines2@gmail.com</a> | WhatsApp: <a href="https://wa.me/923362149415" target="_blank">+92 336 2149415</a></p>

  <script>
    // List of products
    const PRODUCTS = [
      { name:'Aquamarine', desc:'Clean aquamarine â€” approx 2.5 carats â€” polished', price:50, img:'images/aquamarine.jpg' },
      { name:'Rhodolite Garnet', desc:'Rhodolite â€” polished, high lustre', price:45, img:'images/rhodolite.jpg' },
      { name:'Peridot', desc:'Peridot â€” bright green, polished', price:38, img:'images/peridot.jpg' },
      { name:'Hessonite', desc:'Hessonite â€” rich honey-brown garnet (rough)', price:35, img:'images/hessonite.jpg' },
      { name:'Green Jasper', desc:'Green jasper â€” rough uncut stone', price:30, img:'images/green-jasper.jpg' },
      { name:'Garnet', desc:'Deep red natural garnet gemstone â€” polished and faceted', price:42, img:'images/garnet.jpg' }
    ];

    const grid = document.getElementById('products-grid');

    function renderProducts() {
      grid.innerHTML = '';
      PRODUCTS.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product.img}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.desc}</p>
          <div class="price">$${product.price}</div>
          <button class="btn" onclick="buyProduct('${product.name}')">Buy Now</button>
        `;
        grid.appendChild(card);
      });
    }

    function buyProduct(name) {
      const product = PRODUCTS.find(p => p.name === name);
      localStorage.setItem('selectedProduct', JSON.stringify(product));
      window.location.href = 'checkout.html';
    }

    document.addEventListener('DOMContentLoaded', renderProducts);
  </script>

</body>
