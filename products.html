<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemmines2 | Products</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(135deg, #000814, #001d3d);
      color: #f1f1f1;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #001d3d;
      border-bottom: 1px solid #003566;
    }
    header h1 {
      color: #ffd60a;
    }
    #products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 25px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }
    .product {
      background: #001d3d;
      border: 1px solid #003566;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 15px rgba(255, 214, 10, 0.4);
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .product h3 {
      color: #ffd60a;
    }
    .price {
      color: #ffc300;
      font-weight: bold;
      margin: 8px 0;
    }
    .buy-btn {
      background: #ffd60a;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }
    .buy-btn:hover {
      background: #ffc300;
    }
    footer {
      text-align: center;
      padding: 20px 0;
      border-top: 1px solid #003566;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>Gemmines2 Product Collection</h1>
  </header>

  <section id="products-grid"></section>

  <footer>
    &copy; <span id="year"></span> Gemmines2. All rights reserved.
  </footer>

  <script src="products.js"></script>
</body>
</html>
