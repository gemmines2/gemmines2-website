<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gemmines2 - Products</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="index.html#contact">Contact</a></li>
      <li><button id="cart-toggle">Cart (<span id="cart-count">0</span>)</button></li>
    </ul>
  </nav>
</header>

<main>
  <section id="search">
    <input type="text" id="quick-search" placeholder="Search products...">
    <button id="clear-search">Clear</button>
  </section>

  <section id="products">
    <h2>Cut & Polished</h2>
    <div id="products-cut" class="products-container"></div>
    <p>Total: <span id="products-count-cut">0</span></p>

    <h2>Rough & Uncut</h2>
    <div id="products-rough" class="products-container"></div>
    <p>Total: <span id="products-count-rough">0</span></p>

    <h2>River Tumbled</h2>
    <div id="products-tumbled" class="products-container"></div>
    <p>Total: <span id="products-count-tumbled">0</span></p>
  </section>
</main>

<!-- CART PANEL -->
<div id="cart" style="display:none;">
  <h3>Shopping Cart</h3>
  <div id="cart-items"></div>
  <div>Total: <span id="cart-total">$0.00</span></div>
  <button id="go-checkout">Checkout</button>
</div>

<!-- CHECKOUT SECTION -->
<section id="checkout">
  <h2>Checkout</h2>
  <div id="cart-summary"></div>
  <div>
    <input id="c-name" placeholder="Full Name">
    <input id="c-email" placeholder="Email">
    <input id="c-phone" placeholder="Phone">
    <input id="c-address" placeholder="Shipping Address">
    <button id="place-order">Place Order</button>
  </div>
  <div id="order-success" style="display:none; color:green;">Order placed successfully!</div>
</section>

<script src="products.js"></script>
</body>
</html>
