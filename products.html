<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemmines2 | Products</title>
  <style>
    /* ====== RESET ====== */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #000814;
      color: #fff;
      font-family: "Poppins", sans-serif;
    }

    header {
      background: #001d3d;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: 600;
      letter-spacing: 1px;
      color: #9ecfff;
      border-bottom: 1px solid #003566;
    }

    .product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .product-card {
      background: #001a33;
      border: 1px solid #003566;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    .product-card h3 {
      color: #9ecfff;
      font-size: 18px;
      margin: 12px 0 6px;
    }

    .product-card p {
      font-size: 14px;
      color: #bcd;
      padding: 0 10px;
      min-height: 40px;
    }

    .price {
      color: #ffd60a;
      font-weight: 600;
      margin: 10px 0;
      font-size: 17px;
    }

    .buy-btn {
      background: #003566;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 8px 18px;
      cursor: pointer;
      margin-bottom: 15px;
      transition: background 0.3s ease;
    }

    .buy-btn:hover {
      background: #00509d;
    }

    footer {
      background: #001d3d;
      color: #ccc;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>Gemmines2 - Product Collection</header>

  <section class="product-container" id="product-list"></section>

  <footer>© 2025 Gemmines2. All rights reserved.</footer>

  <script>
    const PRODUCTS = [
      { name: "Aquamarine", desc: "Clean aquamarine — approx 2.5 carats — polished", price: 50, img: "images/aquamarine.jpg" },
      { name: "Rhodolite Garnet", desc: "Rhodolite — polished, high lustre", price: 45, img: "images/rhodolite.jpg" },
      { name: "Peridot", desc: "Peridot — cut & polished, vivid green", price: 38, img: "images/peridot.jpg" },
      { name: "Umbalite Garnet", desc: "Natural unheated umbalite — unique colour", price: 70, img: "images/umbalite.jpg" },
      { name: "Spinel", desc: "Natural spinel — polished gemstone", price: 60, img: "images/spinel.jpg" },
      { name: "Topaz", desc: "Golden topaz — brilliant cut", price: 55, img: "images/topaz.jpg" }
    ];

    const container = document.getElementById("product-list");

    PRODUCTS.forEach(p => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>${p.desc}</p>
        <div class="price">$${p.price}</div>
        <button class="buy-btn">Buy Now</button>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
