<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemmines2 — Products</title>
  <link rel="stylesheet" href="product-style.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="brand">
      <h1>Gemmines2</h1>
      <p>Natural Gemstones — Authentic • Polished • Beautiful</p>
    </div>

    <nav class="nav" id="navbar">
      <a href="index.html" class="nav-link">Home</a>
      <a href="products.html" class="nav-link active">Products</a>
      <a href="checkout.html" class="nav-link">Checkout</a>
      <a href="contact.html" class="nav-link">Contact</a>
    </nav>

    <!-- Mobile menu icon -->
    <div class="menu-toggle" id="menu-toggle">☰</div>
  </header>

  <!-- PRODUCT GRID -->
  <main class="container">
    <h2 class="section-title">Our Gemstone Collection</h2>
    <div id="product-container" class="product-grid"></div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Gemmines2 — Natural Gemstones • All Rights Reserved</p>
  </footer>

  <!-- Scripts -->
  <script src="products.js"></script>
  <script src="cart.js"></script>

  <script>
    // Mobile menu toggle
    const menuToggle = document.getElementById("menu-toggle");
    const navbar = document.getElementById("navbar");

    menuToggle.addEventListener("click", () => {
      navbar.classList.toggle("show");
    });
  </script>
</body>
</html>
