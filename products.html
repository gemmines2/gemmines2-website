<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Gemmines2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header / Navbar -->
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html" class="active">Products</a>
      <a href="contact.html">Contact</a>
      <button id="cart-toggle">Cart (<span id="cart-count">0</span>)</button>
    </nav>
  </header>

  <!-- Products Section -->
  <main>
    <h1>Our Products</h1>

    <div id="products-cut-section">
      <h2>Cut & Polished <span id="products-count-cut"></span></h2>
      <div id="products-cut" class="products-grid"></div>
    </div>

    <div id="products-rough-section">
      <h2>Rough & Uncut <span id="products-count-rough"></span></h2>
      <div id="products-rough" class="products-grid"></div>
    </div>

    <div id="products-tumbled-section">
      <h2>River Tumbled <span id="products-count-tumbled"></span></h2>
      <div id="products-tumbled" class="products-grid"></div>
    </div>
  </main>

  <!-- Cart Panel -->
  <div id="cart" style="display:none;">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div>Total: <span id="cart-total">$0.00</span></div>
    <button id="go-checkout">Checkout</button>
  </div>

  <!-- Checkout (optional on this page) -->
  <section id="checkout">
    <h2>Checkout</h2>
    <div id="cart-summary"></div>
    <input type="text" id="c-name" placeholder="Full Name">
    <input type="email" id="c-email" placeholder="Email">
    <input type="text" id="c-phone" placeholder="Contact Number">
    <input type="text" id="c-address" placeholder="Shipping Address">
    <button id="place-order">Place Order</button>
    <div id="order-success" style="display:none;">Thank you! Your order has been placed.</div>
  </section>

  <!-- JS -->
  <script src="products.js"></script>
</body>
</html>
